<div id="token" class="page-container">
  <div class="container pt-3" *ngIf="token">
    <div class="row mb-4">
      <div class="col-12">
        <p class="mb-2 light">{{token.name}}</p>
        <h1 class="page-title mb-3">
          <opdex-copy-button [tooltip]="token.address" [value]="token.address" icon="link"></opdex-copy-button>
          <span>{{token.symbol}}</span>
        </h1>

        <div class="stats mt-4">
          <div class="row">
            <ng-container *ngFor="let statCard of statCards">
              <div *ngIf="statCard.show" class="col-12 col-md-6 col-lg-4 col-xl-3">
                <opdex-stat-card [statInfo]="statCard"></opdex-stat-card>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>

    <div class="row mb-4" >
      <div class="col-12 col-md-8">
        <opdex-card class="p-0">
          <!-- <opdex-line-chart [chartData]="priceHistory" title="{{token.symbol}} USD" *ngIf="priceHistory"></opdex-line-chart> -->

          <opdex-line-chart
                [chartData]="chartData"
                [chartOptions]="chartOptions"
                [selectedChart]="selectedChart"
                title="{{selectedChart.category}}"
                *ngIf="chartData"
                (onTypeChange)="handleChartTypeChange($event)"></opdex-line-chart>
        </opdex-card>
      </div>

      <div class="col-12 col-md-4">
        <opdex-tx-feed [transactionRequest]="transactionRequest"></opdex-tx-feed>
      </div>
    </div>

    <!-- <div class="row mb-4">
      <div class="col-12 mb-4">
        <opdex-card>
          <h2>Recent Transactions</h2>
          <opdex-transactions-table></opdex-transactions-table>
        </opdex-card>
      </div>
    </div>
  </div> -->
</div>
