<div id="token" class="mt-5">
  <div class="container pt-3" *ngIf="token">
    <div class="row mb-4">
      <div class="col-12">
        <h1 class="page-title">{{token.name}} {{token.symbol}}</h1>

        <div class="stats">
          <div class="row">
            <div class="col-3">
              <opdex-card>
                <h4 class="stat-header">
                  Price
                  <button mat-icon-button color="primary" class="tiny ml-1"><mat-icon>help</mat-icon></button>
                </h4>

                <div class="stat">
                  <p class="stat-value">
                    ${{token.summary.price.close | formatNumber:2}}
                  </p>

                  <opdex-change-indicator [value]="token.summary.dailyPriceChange"></opdex-change-indicator>
                </div>
              </opdex-card>
            </div>

            <div class="col-3">
              <opdex-card>
                <h4 class="stat-header">
                  Total Supply
                  <button mat-icon-button color="primary" class="tiny ml-1"><mat-icon>help</mat-icon></button>
                </h4>

                <div class="stat">
                  <p class="stat-value">
                    {{token.totalSupply | formatNumber:token.decimals}}
                  </p>
                </div>
              </opdex-card>
            </div>

            <!-- <div class="col-3">
              <opdex-card>
                <h4 class="stat-header">
                  <button mat-icon-button color="primary" class="tiny mr-1"><mat-icon>help</mat-icon></button>
                  Liquidity
                </h4>
                <p class="stat-value">
                  $1,754,342,353
                </p>
              </opdex-card>
            </div>

            <div class="col-3">
              <opdex-card>
                <h4 class="stat-header">
                  <button mat-icon-button color="primary" class="tiny mr-1"><mat-icon>help</mat-icon></button>
                  Fees
                </h4>
                <p class="stat-value">
                  $329,199.41
                </p>
              </opdex-card>
            </div> -->
          </div>
        </div>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col-12 col-md-8">
        <opdex-card class="p-0">
          <opdex-line-chart [chartData]="priceHistory" title="{{token.symbol}} USD" *ngIf="priceHistory"></opdex-line-chart>
        </opdex-card>
      </div>

      <div class="col-12 col-md-4">
        <!-- <opdex-card></opdex-card> -->
      </div>
    </div>

    <div class="row mb-4">
      <div class="col-12 mb-4">
        <opdex-card>
          <h2>Recent Transactions</h2>
          <opdex-transactions-table></opdex-transactions-table>
        </opdex-card>
      </div>
    </div>
  </div>
</div>
