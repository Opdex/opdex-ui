<div id="token" *ngIf="theme$ | async as theme">
  <div class="container pt-3" *ngIf="token">
    <div class="row mb-4">
      <div class="col-12">
        <h1>{{token.name}} {{token.symbol}}</h1>

        <div class="stats">
          <div class="row">
            <div class="col-3">
              <mat-card>
                <h4 class="stat-header">
                  <button mat-icon-button color="primary" class="tiny mr-1"><mat-icon>help</mat-icon></button>
                  Cirrus (CRS)
                </h4>
                <p class="stat-value">
                  $1.25
                </p>
              </mat-card>
            </div>

            <div class="col-3">
              <mat-card>
                <h4 class="stat-header">
                  <button mat-icon-button color="primary" class="tiny mr-1"><mat-icon>help</mat-icon></button>
                  Volume
                </h4>
                <p class="stat-value">
                  $109,733,139
                </p>
              </mat-card>
            </div>

            <div class="col-3">
              <mat-card>
                <h4 class="stat-header">
                  <button mat-icon-button color="primary" class="tiny mr-1"><mat-icon>help</mat-icon></button>
                  Liquidity
                </h4>
                <p class="stat-value">
                  $1,754,342,353
                </p>
              </mat-card>
            </div>

            <div class="col-3">
              <mat-card>
                <h4 class="stat-header">
                  <button mat-icon-button color="primary" class="tiny mr-1"><mat-icon>help</mat-icon></button>
                  Fees
                </h4>
                <p class="stat-value">
                  $329,199.41
                </p>
              </mat-card>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col-12 col-md-8">
        <mat-card class="p-0">
          <opdex-line-chart [theme]="theme" [chartData]="ohlcPoints" [type]="chartType" *ngIf="ohlcPoints"></opdex-line-chart>
        </mat-card>
      </div>

      <div class="col-12 col-md-4">
        <opdex-tx-box></opdex-tx-box>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col-12 mb-4">
        <h2>Recent Transactions</h2>
        <opdex-transactions-table></opdex-transactions-table>
      </div>
    </div>
  </div>
</div>
