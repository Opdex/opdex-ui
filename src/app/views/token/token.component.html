<div class="header-section" *ngIf="token">
  <div class="container">
    <div class="row">
      <div class="col-12 mb-3" *ngIf="!isCurrentMarket && token.symbol !== 'CRS'">
        <opdex-card [warn]="true">
          This token does not have a liquidity pool within the current market.
        </opdex-card>
      </div>

      <div class="col-12 col-lg-6 col-xl-8">
        <div class="flex-row-end mb-3">
          <opdex-token-icon [token]="token" [large]="true"></opdex-token-icon>

          <div class="flex-col-center ml-3">
            <small class="light">{{token.symbol}}</small>
            <h1 class="mb-0">{{token.name}}</h1>
          </div>
        </div>

        <div class="flex-row-center mb-1" *ngIf="!token.isCrs">
          <opdex-token-native-chain-badge class="mr-2"></opdex-token-native-chain-badge>
          <opdex-copy-address [address]="token?.address" *ngIf="token?.address !== 'CRS'"></opdex-copy-address>
        </div>

        <div class="flex-row-center mb-1" *ngIf="token.wrappedToken">
          <opdex-token-native-chain-badge class="mr-2" [wrappedToken]="token.wrappedToken" *ngIf="token?.wrappedToken"></opdex-token-native-chain-badge>
          <opdex-copy-address [address]="token.wrappedToken.address || 'Native Token'"></opdex-copy-address>
        </div>
      </div>

      <div class="d-none d-lg-block col-lg-6 col-xl-4">
        <opdex-tx-buttons (onSelectOption)="handleTxOption($event)" [hideStaking]="true" [hideMining]="true" *ngIf="liquidityPool"></opdex-tx-buttons>
      </div>
    </div>
  </div>
</div>

<div class="offset-section" *ngIf="token">
  <div class="container">
    <div class="row">
      <div class="col-12 col-lg-4 col-xl-3">
        <div class="row">
          <div class="col-12 col-sm-6 col-lg-12">
            <opdex-card>
              <div class="flex-row-center-between">
                <p class="mb-0">Price</p>

                <div class="flex-row-center">
                  <opdex-change-indicator
                    [value]="token.summary.dailyPriceChangePercent"
                    *ngIf="!!token.summary.dailyPriceChangePercent">
                  </opdex-change-indicator>

                  <opdex-number
                    prefix="$"
                    [value]="token.summary.priceUsd"
                    [short]="true"
                    class="ml-2">
                  </opdex-number>
                </div>
              </div>

              <div class="flex-row-center-between">
                <p class="mb-0">Total Supply</p>
                <opdex-number [value]="token.totalSupply" [short]="true"></opdex-number>
              </div>

              <div class="flex-row-center-between">
                <p class="mb-0">Decimals</p>
                <p class="mb-0">{{token.decimals}}</p>
              </div>

              <ng-container *ngIf="token.isStaking && !!token.distribution">
                <mat-divider style="position: relative" class="mt-2 mb-2"></mat-divider>
                <div class="flex-row-center-between mb-1">
                  <div class="flex-row-center">
                    <mat-icon class="blue mr-1 tiny">{{icons.tokens}}</mat-icon>
                    <p class="mb-0 light">Distribution</p>
                  </div>

                  <span class="badge {{token.distribution.isReady(latestBlock) ? 'green' : 'red'}}">
                    {{token.distribution.isReady(latestBlock) ? 'Available' : 'Not Ready'}}
                  </span>
                </div>

                <ng-container *ngIf="token.distribution.nextDistributionBlock > latestBlock; else distributionReady">
                  <div class="flex-row-center-between">
                    <p class="mb-0">Next Distribution</p>
                    <opdex-number prefix="#" [value]="token.distribution.nextDistributionBlock"></opdex-number>
                  </div>

                  <mat-progress-bar class="mt-3" [value]="100 - ((token.distribution.nextDistributionBlock - latestBlock) / 1971000 * 100)"></mat-progress-bar>

                  <div class="flex-row-center-between mt-1">
                    <small class="light">Remaining Blocks</small>
                    <small>
                      <opdex-number prefix="#" [value]="token.distribution.nextDistributionBlock - latestBlock"></opdex-number>
                    </small>
                  </div>
                </ng-container>

                <ng-template #distributionReady>
                  <div class="distribute">
                    <opdex-tx-quote-submit-button size="small" [disabled]="!context?.wallet" (onSubmit)="distribute()" label="Distribute {{token.symbol}}"></opdex-tx-quote-submit-button>
                  </div>
                </ng-template>
              </ng-container>
            </opdex-card>

            <opdex-wallet-position-card
              *ngIf="!!context?.wallet"
              [position]="balance">
            </opdex-wallet-position-card>
          </div>

          <div class="col-12 col-sm-6 col-lg-12">
            <opdex-liquidity-pool-summary-card
              [pool]="liquidityPool"
              [showPoolName]="true"
              *ngIf="token.address !== 'CRS' && token.isNonProvisional">
            </opdex-liquidity-pool-summary-card>
          </div>
        </div>
      </div>

      <div class="col-12 col-lg-8 col-xl-9">
        <opdex-card>
          <opdex-line-chart
            [chartData]="chartData"
            [chartOptions]="chartOptions"
            [selectedChart]="selectedChart"
            title="{{selectedChart.category}}"
            (onTypeChange)="handleChartTypeChange($event)"
            (onTimeChange)="handleChartTimeChange($event)">
          </opdex-line-chart>
        </opdex-card>
      </div>
    </div>

    <div class="row d-lg-none">
      <div class="col-12">
        <opdex-tx-buttons (onSelectOption)="handleTxOption($event)" [hideStaking]="true" [hideMining]="true"></opdex-tx-buttons>
      </div>
    </div>
  </div>
</div>

<div class="standard-section pt-5 pb-3 tx-bg blend-cards">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-6 col-xl-5">
        <opdex-tx-feed [transactionsRequest]="transactionsRequest" size="l"></opdex-tx-feed>
      </div>
    </div>
  </div>
</div>
