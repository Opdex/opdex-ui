<section id="auth" class="header-section tx-bg flex-row-center-center">
  <div class="container" *ngIf="authFailure">
    <opdex-card>
      <h3 class="text-center">Something Went Wrong</h3>
      <p>The authorization attempt failed, please try again.</p>

      <button mat-flat-button color="primary" class="mt-3" (click)="login()">Connect Wallet</button>
    </opdex-card>

    <opdex-card [info]="true">
      <p class="mb-0 text-center">
        First time logging in?
        <a href="https://docs.opdex.com/docs/knowledge-center-wallets#logging-in" target="_blank">Learn how.</a>
      </p>
    </opdex-card>
  </div>
</section>
