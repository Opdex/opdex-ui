<div id="pools">
  <div class="header-section">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-12 col-lg-6 col-xl-8">
          <h1 class="mb-0">Liquidity Pools</h1>
        </div>

        <div class="d-none d-lg-block col-lg-6 col-xl-4">
          <opdex-tx-buttons (onSelectOption)="handleTxOption($event)"></opdex-tx-buttons>
        </div>
      </div>

      <div class="pools-by-volume mt-4 mb-4">
        <div class="row">
          <div class="col-12">
            <h2 class="d-flex align-items-center">
              <mat-icon class="mr-2 primary">{{icons.bars}}</mat-icon> Top Volume
            </h2>
          </div>
        </div>

        <div class="scrollable-row">
          <div class="scrollable-card" *ngFor="let pool of pools?.topVolume?.results; trackBy: poolsTrackBy">
            <opdex-liquidity-pool-card [pool]="pool"></opdex-liquidity-pool-card>
          </div>
        </div>
      </div>

      <div class="row" *ngIf="pools?.mining?.results?.length">
        <div class="col-12">
          <h2 class="d-flex align-items-center">
            <mat-icon class="mr-2 mine">{{icons.mining}}</mat-icon> Liquidity Mining
          </h2>

          <div class="scrollable-row">
            <div class="scrollable-card" *ngFor="let pool of pools.mining.results; trackBy: poolsTrackBy">
              <opdex-mining-card [pool]="pool"></opdex-mining-card>
            </div>
          </div>
        </div>
      </div>

      <div class="row d-lg-none mt-3">
        <div class="col-12">
          <opdex-tx-buttons (onSelectOption)="handleTxOption($event)"></opdex-tx-buttons>
        </div>
      </div>
    </div>
  </div>

  <div class="standard-section pt-5 pb-3">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="d-flex flex-row align-items-center justify-content-between">
            <h4 class="d-inline mb-0">Liquidity Pools</h4>

            <div class="button-group">
              <button mat-icon-button color="primary" (click)="createPool()"><mat-icon>{{icons.add}}</mat-icon></button>
            </div>
          </div>

          <opdex-pools-table [filter]="topPoolsFilter"></opdex-pools-table>
        </div>
      </div>
    </div>
  </div>
</div>
