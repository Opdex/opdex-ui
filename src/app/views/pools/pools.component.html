<div id="pools" class="mt-5">
  <div class="container">
    <div class="row mb-5">
      <div class="col-12">
        <h1 class="mb-3">Liquidity Pools</h1>

        <div class="row">
          <div class="col-12">
            <h3>Top Volume</h3>
          </div>
          <div class="col-3">
            <opdex-liquidity-pool-card pool="ODX/CRS"></opdex-liquidity-pool-card>
          </div>

          <div class="col-3">
            <opdex-liquidity-pool-card pool="xBTC/CRS"></opdex-liquidity-pool-card>
          </div>

          <div class="col-3">
            <opdex-liquidity-pool-card pool="xETH/CRS"></opdex-liquidity-pool-card>
          </div>

          <div class="col-3">
            <opdex-liquidity-pool-card pool="xBNB/CRS"></opdex-liquidity-pool-card>
          </div>
        </div>
      </div>
    </div>


    <div class="row mb-5">
      <div class="col-12">
        <h3>Liquidity Mining</h3>

        <div class="row">
          <div class="col-3">
            <opdex-mining-card pool="GBPT/CRS"></opdex-mining-card>
          </div>

          <div class="col-3">
            <opdex-mining-card pool="xBNB/CRS"></opdex-mining-card>

          </div>

          <div class="col-3">
            <opdex-mining-card pool="xBTC/CRS"></opdex-mining-card>
          </div>

          <div class="col-3">
            <opdex-mining-card pool="xETH/CRS"></opdex-mining-card>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <opdex-card>
          <h3>Liquidity Pools</h3>
          <opdex-pools-table [pools]="pools"></opdex-pools-table>
        </opdex-card>
      </div>
    </div>
  </div>
</div>
