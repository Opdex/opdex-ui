<div id="pools" class="page-container">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="text-shadow mb-3">Liquidity Pools</h1>
      </div>
    </div>

    <ng-container *ngIf="pools$ | async as pools">
      <div class="pools-by-volume" *ngIf="pools.topVolume.length">
        <div class="row">
          <div class="col-12">
            <h2 class="text-shadow d-flex align-items-center">
              <mat-icon class="mr-2 primary">bar_chart</mat-icon> Top Volume
            </h2>
          </div>
        </div>

        <div class="scrollable-row">
          <div class="scrollable-card" *ngFor="let pool of pools.topVolume">
            <opdex-liquidity-pool-card [pool]="pool"></opdex-liquidity-pool-card>
          </div>
        </div>
      </div>

      <div class="row" *ngIf="pools.mining.length">
        <div class="col-12">
          <h2 class="text-shadow d-flex align-items-center">
            <mat-icon class="mr-2 mine">whatshot</mat-icon>
            Liquidity Mining
          </h2>

          <div class="scrollable-row">
            <div class="scrollable-card" *ngFor="let pool of pools.mining">
              <opdex-mining-card [pool]="pool"></opdex-mining-card>
            </div>
          </div>
        </div>
      </div>

      <div class="row" *ngIf="pools.byLiquidity.length">
        <div class="col-12">
          <opdex-card [hasToolbar]="true" [thin]="true">
            <ng-container toolbar>
              <h4 class="d-inline mb-0">Liquidity Pools</h4>

              <div class="button-group">
                <button mat-icon-button color="primary" (click)="createPool()"><mat-icon>add</mat-icon></button>
              </div>
            </ng-container>

            <opdex-pools-table [pools]="pools.byLiquidity"></opdex-pools-table>
          </opdex-card>
        </div>
      </div>
    </ng-container>
  </div>
</div>
