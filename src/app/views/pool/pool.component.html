<div class="header-section">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-12 mb-3" *ngIf="!isCurrentMarket">
        <opdex-card [warn]="true">
          This liquidity pool is from an external market.
        </opdex-card>
      </div>

      <div class="col-12 col-sm-6 col-xl-8">
        <div class="flex-row-center">
          <opdex-token-icons [tokens]="[pool?.tokens?.crs, pool?.tokens?.src]"></opdex-token-icons>
          <h1 class="mb-0 ml-2">{{pool?.name}}</h1>
        </div>

        <opdex-copy-address [address]="pool?.address"></opdex-copy-address>

        <div class="chip-group mt-2">
          <div class="chip blue">{{pool?.transactionFeePercent > 0 ? pool.transactionFeePercent : 0}}% Fee</div>
          <div class="chip purple" *ngIf="pool?.summary?.staking?.nominated"><mat-icon>{{icons.staking}}</mat-icon> Nominated</div>
          <div class="chip red" *ngIf="pool?.miningPool?.isActive"><mat-icon>{{icons.mining}}</mat-icon> Mining</div>
        </div>
      </div>

      <div class="d-none d-sm-block col-sm-6 col-xl-4">
        <opdex-tx-buttons (onSelectOption)="handleTxOption($event)"></opdex-tx-buttons>
      </div>
    </div>

    <div class="row">
      <div class="col-12 col-sm-6 col-lg-4 col-xl-3">
        <opdex-liquidity-pool-token-card
          [token]="pool?.tokens?.src"
          [reserves]="pool?.summary?.reserves?.src"
          [swapRate]="pool?.summary?.cost?.crsPerSrc"
          [swapToken]="pool?.tokens?.crs"></opdex-liquidity-pool-token-card>
      </div>

      <div class="col-12 col-sm-6 col-lg-4 col-xl-3">
        <opdex-liquidity-pool-token-card
          [token]="pool?.tokens?.crs"
          [reserves]="pool?.summary?.reserves?.crs"
          [swapRate]="pool?.summary?.cost?.srcPerCrs"
          [swapToken]="pool?.tokens?.src"></opdex-liquidity-pool-token-card>
      </div>
    </div>

    <div class="row">
      <ng-container *ngFor="let statCard of statCards; let i = index; trackBy: statCardTrackBy">
        <div *ngIf="statCard.show" class="col-xs-12 col-sm">
          <opdex-stat-card [statInfo]="statCard"></opdex-stat-card>
        </div>
      </ng-container>
    </div>

    <div class="row d-sm-none mb-3">
      <div class="col-12">
        <opdex-tx-buttons (onSelectOption)="handleTxOption($event)"></opdex-tx-buttons>
      </div>
    </div>

    <div *ngIf="context$ | async as context">
      <ng-container *ngIf="context.wallet">
        <div class="row" *ngIf="context.wallet">
          <div class="col-12">
            <h4 class="b-300 flex-row-center"><mat-icon color="primary" class="small mr-2">{{icons.wallet}}</mat-icon> Positions</h4>
          </div>
        </div>

        <div class="row">
          <ng-container *ngFor="let position of positions; let i = index; trackBy: positionsTrackBy">
            <div class="col-xs-12 col-sm">
              <opdex-wallet-position-card [position]="position"></opdex-wallet-position-card>
            </div>
          </ng-container>
        </div>
      </ng-container>
    </div>
  </div>
</div>

<div class="offset-section pb-3 pt-3">
  <div class="container">
    <opdex-line-chart
      [chartData]="chartData"
      [chartOptions]="chartOptions"
      [selectedChart]="selectedChart"
      title="{{selectedChart.category}}"
      (onTypeChange)="handleChartTypeChange($event)"
      (onTimeChange)="handleChartTimeChange($event)"></opdex-line-chart>
  </div>
</div>

<div class="standard-section blend-cards pt-5 pb-3 tx-bg">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-6 col-xl-5">
        <opdex-tx-feed [transactionsRequest]="transactionsRequest" size="l"></opdex-tx-feed>
      </div>
    </div>
  </div>
</div>
