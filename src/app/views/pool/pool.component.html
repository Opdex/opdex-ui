<div class="header-section">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-12 col-sm-6 col-xl-8">
        <h1 class="mb-0">{{pool?.token?.src?.symbol || 'XYZ'}}/{{pool?.token?.crs?.symbol || 'CRS'}}</h1>
        <opdex-copy-address [address]="pool?.address"></opdex-copy-address>

        <div class="chip-group mt-2">
          <div class="chip blue">{{pool?.transactionFee > 0 ? (pool.transactionFee * 100) : 0}}% Fee</div>
          <div class="chip purple" *ngIf="pool?.staking?.isNominated"><mat-icon>{{icons.staking}}</mat-icon> Nominated</div>
          <div class="chip red" *ngIf="pool?.mining?.isActive"><mat-icon>{{icons.mining}}</mat-icon> Mining</div>
        </div>
      </div>

      <div class="d-none d-sm-block col-sm-6 col-xl-4">
        <opdex-tx-buttons (onSelectOption)="handleTxOption($event)"></opdex-tx-buttons>
      </div>
    </div>

    <div class="row">
      <div class="col-12 col-sm-6 col-lg-4 col-xl-3">
        <opdex-liquidity-pool-token-card
          [token]="pool?.token?.src"
          [reserves]="pool?.reserves?.src"
          [swapRate]="pool?.cost?.crsPerSrc?.close"
          [swapToken]="pool?.token?.crs"></opdex-liquidity-pool-token-card>
      </div>

      <div class="col-12 col-sm-6 col-lg-4 col-xl-3">
        <opdex-liquidity-pool-token-card
          [token]="pool?.token?.crs"
          [reserves]="pool?.reserves?.crs"
          [swapRate]="pool?.cost?.srcPerCrs?.close"
          [swapToken]="pool?.token?.src"></opdex-liquidity-pool-token-card>
      </div>
    </div>

    <div class="row">
      <ng-container *ngFor="let statCard of statCards; let i = index; trackBy: statCardTrackBy">
        <div *ngIf="statCard.show" class="col-xs-12 col-sm">
          <opdex-stat-card [statInfo]="statCard"></opdex-stat-card>
        </div>
      </ng-container>
    </div>

    <div class="row d-sm-none">
      <div class="col-12">
        <opdex-tx-buttons (onSelectOption)="handleTxOption($event)"></opdex-tx-buttons>
      </div>
    </div>
  </div>
</div>

<div class="offset-section pb-3 pt-3">
  <div class="container">
    <opdex-line-chart
      [chartData]="chartData"
      [chartOptions]="chartOptions"
      [selectedChart]="selectedChart"
      title="{{selectedChart.category}}"
      (onTypeChange)="handleChartTypeChange($event)"
      (onTimeChange)="handleChartTimeChange($event)"></opdex-line-chart>
  </div>
</div>

<ng-container *ngIf="context$ | async as context">
  <div class="standard-section pt-5 pb-3" *ngIf="context.wallet">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h4 class="b-300">Current Positions</h4>
        </div>
      </div>

      <div class="scrollable-row">
        <ng-container *ngFor="let position of positions">
          <div class="scrollable-card">
            <opdex-wallet-position-card [position]="position"></opdex-wallet-position-card>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</ng-container>

<div class="standard-section blend-cards pt-5 pb-3 tx-bg">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-6 col-xl-5">
        <opdex-tx-feed [transactionRequest]="transactionsRequest" size="l"></opdex-tx-feed>
      </div>
    </div>
  </div>
</div>
