<div class="header-section">
  <div class="container">
    <div class="row">
      <div class="col-12 col-sm-6 col-xl-8">
        <h1 class="mb-0">Market Overview</h1>
        <opdex-copy-address [address]="market?.address"></opdex-copy-address>

        <div class="flex-row-center mt-2">
          <div class="badge blue mr-2">{{market?.transactionFeePercent > 0 ? market.transactionFeePercent : 0}}% Fee</div>
          <div class="badge purple mr-2" *ngIf="market?.isStaking">Staking</div>
          <div class="badge green mr-2" *ngIf="market?.isPublic">Public</div>
        </div>
      </div>

      <div class="d-none d-sm-block col-sm-6 col-xl-4">
        <opdex-tx-buttons (onSelectOption)="handleTxOption($event)"></opdex-tx-buttons>
      </div>
    </div>

    <div class="row d-sm-none mt-3">
      <div class="col-12">
        <opdex-tx-buttons (onSelectOption)="handleTxOption($event)"></opdex-tx-buttons>
      </div>
    </div>
  </div>
</div>

<div class="offset-section">
  <div class="container">
    <div class="row">
      <div class="col-12 col-lg-4 col-xl-3">
        <div class="row">
          <div class="col-12 col-sm-6 col-lg-12">
            <opdex-market-token-card [token]="market?.tokens?.crs" [icon]="icons.tokens" iconColor="swap"></opdex-market-token-card>
          </div>
          <div class="col-12 col-sm-6 col-lg-12">
            <opdex-market-token-card [token]="market?.tokens?.staking" [icon]="icons.staking" iconColor="stake"></opdex-market-token-card>
          </div>
          <div class="col-12 col-sm-12 col-lg-12">
            <opdex-card>
              <div class="flex-row-center-between mb-1">
                <div class="flex-row-center">
                  <mat-icon class="blue mr-1 tiny">{{icons.liquidityPool}}</mat-icon>
                  <p class="mb-0 light b-300">Liquidity</p>
                </div>

                <div class="flex-row-center">
                  <opdex-change-indicator
                    [value]="market?.summary?.dailyLiquidityUsdChangePercent"
                    *ngIf="!!market?.summary?.dailyLiquidityUsdChangePercent">
                  </opdex-change-indicator>

                  <opdex-number class="ml-2" prefix="$" [value]="market?.summary?.liquidityUsd" [short]="true"></opdex-number>
                </div>
              </div>

              <ng-container *ngIf="market?.isStaking">
                <mat-divider class="mb-2 mt-2" style="position:relative;"></mat-divider>

                <div class="flex-row-center-between mb-1">
                  <div class="flex-row-center">
                    <mat-icon class="purple mr-1 tiny">{{icons.staking}}</mat-icon>
                    <p class="mb-0 light b-300">Staking</p>
                  </div>

                  <div class="flex-row-center">
                    <opdex-number prefix="$" [value]="market?.summary?.staking?.stakingUsd" [short]="true"></opdex-number>

                    <!-- <opdex-change-indicator
                      [value]="market?.summary?.staking?.dailyStakingUsdChangePercent"
                      *ngIf="!!market?.summary?.staking?.dailyStakingUsdChangePercent">
                    </opdex-change-indicator> -->
                  </div>
                </div>

                <div class="flex-row-center-between">
                  <p class="mb-0">Weight</p>

                  <div class="flex-row-center">
                    <opdex-change-indicator
                      [value]="market?.summary?.staking?.dailyStakingWeightChangePercent"
                      *ngIf="!!market?.summary?.staking?.dailyStakingWeightChangePercent">
                    </opdex-change-indicator>

                    <opdex-number class="ml-2" [value]="market?.summary?.staking?.stakingWeight" [short]="true" [suffix]="market?.tokens?.staking?.symbol"></opdex-number>
                  </div>
                </div>
              </ng-container>

              <mat-divider class="mb-2 mt-2" style="position:relative;"></mat-divider>

              <div class="flex-row-center-between mb-1">
                <div class="flex-row-center">
                  <mat-icon class="green mr-1 tiny">{{icons.volume}}</mat-icon>
                  <p class="mb-0 light">Volume <small>(24hr)</small></p>
                </div>

                <opdex-number prefix="$" [value]="market?.summary?.volumeUsd" [short]="true"></opdex-number>
              </div>

              <div class="flex-row-center-between">
                <p class="mb-0">Rewards</p>
                <opdex-number prefix="$" [value]="market?.summary?.rewards?.totalDailyUsd" [short]="true"></opdex-number>
              </div>
            </opdex-card>
          </div>
        </div>
      </div>

      <div class="col-12 col-lg-8 col-xl-9">
        <opdex-card>
          <opdex-line-chart
            [chartData]="chartData"
            [chartOptions]="chartOptions"
            [selectedChart]="selectedChart"
            title="{{selectedChart.category}}"
            (onTypeChange)="handleChartTypeChange($event)"
            (onTimeChange)="handleChartTimeChange($event)">
          </opdex-line-chart>
        </opdex-card>
      </div>
    </div>
  </div>
</div>

<div class="standard-section pt-5 pb-3">
  <div class="container">
    <div class="row mb-5" *ngIf="poolsWithEnabledMining?.length">
      <div class="col-12">
        <h2 class="mb-3 flex-row-center">
          <mat-icon class="mr-2 mine">{{icons.mining}}</mat-icon> Liquidity Mining
        </h2>

        <div class="scrollable-row">
          <ng-container *ngFor="let pool of poolsWithEnabledMining; trackBy: poolsTrackBy">
            <div class="scrollable-card">
              <opdex-mining-card [pool]="pool"></opdex-mining-card>
            </div>
          </ng-container>
        </div>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-12">
        <h4>Top Liquidity Pools</h4>
        <opdex-pools-table [filter]="liquidityPoolsFilter"></opdex-pools-table>
      </div>
      <div class="col-12">
        <h4>Top Tokens</h4>
        <opdex-tokens-table [filter]="tokensFilter"></opdex-tokens-table>
      </div>
    </div>
  </div>
</div>
