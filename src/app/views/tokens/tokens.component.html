<div id="tokens" class="page-container" *ngIf="tokens$ | async as tokens">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="page-title mb-3">Tokens</h1>
      </div>

      <div class="col-12">
        <opdex-card>
          <opdex-tokens-table [tokens]="tokens"></opdex-tokens-table>
        </opdex-card>
      </div>
    </div>
  </div>
</div>
