<div class="vault">
  <div class="container mt-5">
    <div class="row">
      <div class="col">
        <h1 class="page-title">Governance</h1>
      </div>
    </div>

    <div class="row mb-5">
      <div class="col-3">
        <opdex-card>
          Nomination Period End: 3/25/2022 14:22:23 UTC
        </opdex-card>
      </div>
      <div class="col-3">
        <opdex-card>
          Reward Per Pool: 6.25M ODX
        </opdex-card>
      </div>
      <div class="col-3">
        <opdex-card>
          Next ODX Distribution: 12/31/2022 23:59:59 UTC
        </opdex-card>
      </div>
      <div class="col-3">
        <opdex-card>
          <div class="d-flex justify-content-between align-items-center">
            <button mat-flat-button color="primary">Distribute ODX</button>
            <button mat-flat-button color="primary" class="float-right">Distribute Mining</button>
          </div>
        </opdex-card>
      </div>
    </div>

    <div class="row mb-5">
      <div class="col-12">
        <h3>Nominated Liquidity Pools</h3>

        <div class="row">
          <div class="col-3" *ngFor="let pool of pools">
            <!-- *ngIf="pool.miningEnabled" -->
            <opdex-liquidity-pool-card [pool]="pool"></opdex-liquidity-pool-card>
          </div>
        </div>
      </div>
    </div>

    <div class="row mb-5">
      <div class="col-12">
        <h3>Active Liquidity Mining</h3>

        <div class="row">
          <div class="col-3" *ngFor="let pool of pools">
            <!-- *ngIf="pool.miningEnabled" -->
            <opdex-mining-card [pool]="pool"></opdex-mining-card>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
