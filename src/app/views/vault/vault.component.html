<div class="vault mt-5">
  <div class="container">
    <div class="row mb-3">
      <div class="col">
        <h1 class="page-title mb-3">Vault</h1>
        <p class="text-shadow">{{vault?.address}}</p>
      </div>
    </div>

    <div class="row">
      <ng-container *ngFor="let statCard of statCards">
        <div *ngIf="statCard.show" class="col-12 col-md-6 col-lg-4 col-xl-3">
          <opdex-stat-card [statInfo]="statCard"></opdex-stat-card>
        </div>
      </ng-container>
    </div>

    <div class="row">
      <div class="col">
        <opdex-card>
          <h2>Assigned Certificates</h2>
          <opdex-vault-certificates-table></opdex-vault-certificates-table>
        </opdex-card>
      </div>
    </div>
  </div>
</div>
