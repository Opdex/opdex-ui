<div class="vault mt-5">
  <div class="container">
    <div class="row mb-3">
      <div class="col">
        <h1 class="page-title mb-3">
          <opdex-copy-button [tooltip]="vault?.address" [value]="vault?.address" icon="link"></opdex-copy-button>
          <span>Vault</span>
        </h1>
      </div>
    </div>

    <div class="scrollable-row">
      <ng-container *ngFor="let statCard of statCards">
        <div *ngIf="statCard.show" class="scrollable-card">
          <opdex-stat-card [statInfo]="statCard"></opdex-stat-card>
        </div>
      </ng-container>
    </div>

    <div class="row">
      <div class="col">
        <opdex-card>
          <h2>Certificates</h2>
          <opdex-vault-certificates-table [certificates]="certificates"></opdex-vault-certificates-table>
        </opdex-card>
      </div>
    </div>
  </div>
</div>
