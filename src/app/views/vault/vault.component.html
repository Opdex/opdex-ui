<div class="vault mt-5">
  <div class="container">
    <div class="row">
      <div class="col">
        <h1 class="page-title">Vault</h1>
      </div>
    </div>
    <div class="row mb-5">
      <ng-container *ngFor="let statCard of statCards">
        <div *ngIf="statCard.show" class="col-12 col-md-6 col-lg">
            <opdex-stat-card [statInfo]="statCard"></opdex-stat-card>
        </div>
      </ng-container>
    </div>
    <div class="row">
      <div class="col">
        <opdex-card>
          <h2>Vault Certificates</h2>
          <opdex-vault-certificates-table></opdex-vault-certificates-table>
        </opdex-card>
      </div>
    </div>
  </div>
</div>
