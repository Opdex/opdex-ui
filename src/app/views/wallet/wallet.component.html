<ng-container *ngIf="wallet">
  <div class="header-section">
    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-6 col-xl-8">
          <h1 class="mb-0">Wallet</h1>
          <opdex-copy-address [address]="wallet?.wallet"></opdex-copy-address>
        </div>

        <div class="d-none d-lg-block col-lg-6 col-xl-4">
          <opdex-tx-buttons (onSelectOption)="handleTxOption($event)"></opdex-tx-buttons>
        </div>
      </div>

      <div class="row mt-3" *ngIf="crsBalance">
        <div class="col-12 col-md-6 col-lg-4 col-xl-3">
          <p class="big-balance">{{crsBalance.balance | formatNumber:8 }} <small>CRS</small></p>
          <p class="mb-0 positive-value">
            <opdex-number prefix="$" [value]="crsBalanceValue"></opdex-number>
          </p>
        </div>
      </div>
    </div>
  </div>

  <div class="standard-section pt-5 pb-3">
    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-6 col-xl-8">
          <div class="mb-3">
            <div class="flex-row-center-between clickable" (click)="toggleBalanceCollapse()">
              <div class="flex-row-center">
                <mat-icon color="primary" class="small mr-2">{{icons.tokens}}</mat-icon>
                <h4 class="mb-0">Balances</h4>
              </div>

              <button mat-icon-button color="primary" class="small"><mat-icon>{{balanceCollapse ? icons.add : icons.remove}}</mat-icon></button>
            </div>

            <div [@collapse]="balanceCollapse">
              <opdex-wallet-balances-table [filter]="walletBalancesFilter"></opdex-wallet-balances-table>
            </div>

            <mat-divider *ngIf="balanceCollapse" class="mt-3"></mat-divider>
          </div>

          <div class="mb-3">
            <div class="flex-row-center-between clickable" (click)="toggleProvidingCollapse()">
              <div class="flex-row-center">
                <mat-icon class="small provide mr-2">{{icons.provide}}</mat-icon>
                <h4 class="mb-0">Providing</h4>
              </div>

              <button mat-icon-button color="primary" class="small"><mat-icon>{{providingCollapse ? icons.add : icons.remove}}</mat-icon></button>
            </div>

            <div [@collapse]="providingCollapse">
              <opdex-wallet-provisioning-positions-table [filter]="provisionalBalancesFilter"></opdex-wallet-provisioning-positions-table>
            </div>

            <mat-divider *ngIf="providingCollapse" class="mt-3"></mat-divider>
          </div>

          <div class="mb-3">
            <div class="flex-row-center-between clickable" (click)="toggleMiningCollapse()">
              <div class="flex-row-center">
                <mat-icon class="small mine mr-2">{{icons.mining}}</mat-icon>
                <h4 class="mb-0">Mining</h4>
              </div>

              <button mat-icon-button color="primary" class="small"><mat-icon>{{miningCollapse ? icons.add : icons.remove}}</mat-icon></button>
            </div>

            <div [@collapse]="miningCollapse">
              <opdex-wallet-mining-positions-table [filter]="miningFilter"></opdex-wallet-mining-positions-table>
            </div>

            <mat-divider *ngIf="miningCollapse" class="mt-3"></mat-divider>
          </div>

          <div class="mb-3">
            <div class="flex-row-center-between clickable" (click)="toggleStakingCollapse()">
              <div class="flex-row-center">
                <mat-icon class="small stake mr-2">{{icons.staking}}</mat-icon>
                <h4 class="mb-0">Staking</h4>
              </div>

              <button mat-icon-button color="primary" class="small"><mat-icon>{{stakingCollapse ? icons.add : icons.remove}}</mat-icon></button>
            </div>

            <div [@collapse]="stakingCollapse">
              <opdex-wallet-staking-positions-table [filter]="stakingFilter"></opdex-wallet-staking-positions-table>
            </div>

            <mat-divider *ngIf="stakingCollapse" class="mt-3"></mat-divider>
          </div>

          <div class="mb-3" *ngIf="showProposals">
            <div class="flex-row-center-between clickable" (click)="togglePledgingCollapse()">
              <div class="flex-row-center">
                <mat-icon class="small blue mr-2">{{icons.pledge}}</mat-icon>
                <h4 class="mb-0">Proposal Pledges</h4>
              </div>

              <button mat-icon-button color="primary" class="small"><mat-icon>{{pledgingCollapse ? icons.add : icons.remove}}</mat-icon></button>
            </div>

            <div [@collapse]="pledgingCollapse">
              <opdex-vault-proposal-pledges-table [filter]="pledgesFilter"></opdex-vault-proposal-pledges-table>
            </div>

            <mat-divider *ngIf="pledgingCollapse" class="mt-3"></mat-divider>
          </div>

          <div class="mb-3" *ngIf="showProposals">
            <div class="flex-row-center-between clickable" (click)="toggleVotingCollapse()">
              <div class="flex-row-center">
                <mat-icon class="small stake mr-2">{{icons.proposal}}</mat-icon>
                <h4 class="mb-0">Proposal Votes</h4>
              </div>

              <button mat-icon-button color="primary" class="small"><mat-icon>{{votingCollapse ? icons.add : icons.remove}}</mat-icon></button>
            </div>

            <div [@collapse]="votingCollapse">
              <opdex-vault-proposal-votes-table [filter]="votesFilter"></opdex-vault-proposal-votes-table>
            </div>
          </div>
        </div>

        <div class="col-12 col-sm-6 col-xl-4">
          <opdex-card>
            <div class="preferences">
              <div class="flex-row-center-between">
                <h4 class="mb-0">Preferences</h4>
                <button mat-icon-button class="small" (click)="togglePreferences()" color="primary"><mat-icon>{{showPreferences ? icons.remove : icons.add}}</mat-icon></button>
              </div>
            </div>

            <div [@collapse]="!showPreferences">
              <div class="theme mt-3 mb-3">
                <label class="d-block mb-2">Theme</label>

                <opdex-theme-toggle></opdex-theme-toggle>
              </div>

              <div class="mb-3">
                <opdex-tolerance [value]="wallet?.preferences?.toleranceThreshold" (onToleranceChange)="handleToleranceChange($event)"></opdex-tolerance>
              </div>

              <opdex-deadline [value]="wallet?.preferences?.deadlineThreshold" (onDeadlineChange)="handleDeadlineChange($event)"></opdex-deadline>
            </div>
          </opdex-card>

          <opdex-tx-feed [transactionsRequest]="transactionsRequest" size="m"></opdex-tx-feed>
        </div>
      </div>
    </div>
  </div>
</ng-container>
