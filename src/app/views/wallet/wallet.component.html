<div class="header-section">
  <div class="container">
    <div class="row">
      <div class="col-12 col-lg-6 col-xl-8">
        <h1 class="mb-0">Wallet</h1>
        <opdex-copy-address [address]="wallet?.wallet"></opdex-copy-address>
      </div>

      <div class="d-none d-lg-block col-lg-6 col-xl-4">
        <opdex-tx-buttons (onSelectOption)="handleTxOption($event)"></opdex-tx-buttons>
      </div>
    </div>

    <div class="row mt-3" *ngIf="crsBalance">
      <div class="col-12 col-md-6 col-lg-4 col-xl-3">
        <p class="big-balance">{{crsBalance.balance | formatNumber:8 }} <small>CRS</small></p>
        <p class="mb-0 positive-value">${{crsBalanceValue | formatNumber }}</p>
      </div>
    </div>
  </div>
</div>

<div class="standard-section pt-5 pb-3">
  <div class="container">
    <div class="row">
      <div class="col-12 col-lg-6 col-xl-4">
        <opdex-card>
          <div class="preferences">
            <div class="flex-row-center-between">
              <h4 class="mb-0">Preferences</h4>
              <button mat-icon-button class="small" (click)="togglePreferences()" color="primary"><mat-icon>{{showPreferences ? icons.remove : icons.add}}</mat-icon></button>
            </div>
          </div>

          <div [@collapse]="!showPreferences">
            <div class="theme mt-3 mb-3">
              <label class="d-block mb-3">Theme</label>

              <button mat-stroked-button class="mr-2 tiny pt-2 pb-2" (click)="toggleTheme('light-mode')" color="{{ wallet.preferences.theme === 'light-mode' ? 'primary' : '' }}" >
                <mat-icon>{{icons.lightMode}}</mat-icon> Light Mode
              </button>

              <button mat-stroked-button class="tiny pt-2 pb-2" (click)="toggleTheme('dark-mode')" color="{{ wallet.preferences.theme === 'dark-mode' ? 'primary' : '' }}">
                <mat-icon>{{icons.darkMode}}</mat-icon> Dark Mode
              </button>
            </div>

            <opdex-tolerance [value]="wallet?.preferences?.toleranceThreshold" (onToleranceChange)="handleToleranceChange($event)"></opdex-tolerance>
            <opdex-deadline [value]="wallet?.preferences?.deadlineThreshold" (onDeadlineChange)="handleDeadlineChange($event)"></opdex-deadline>
          </div>
        </opdex-card>

        <opdex-tx-feed class="desktop-tx-feed" [transactionRequest]="transactionsRequest" size="m"></opdex-tx-feed>
      </div>

      <div class="col-12 col-lg-6 col-xl-8">
        <div class="mb-3">
          <h4 class="mb-0 flex-row-center"><mat-icon color="primary" class="mr-2">{{icons.tokens}}</mat-icon>Balances</h4>
          <opdex-wallet-balances-table [records]="walletBalances" (onPageChange)="handleBalancesPageChange($event)"></opdex-wallet-balances-table>
        </div>

        <div class="mb-3">
          <h4 class="mb-0 flex-row-center"><mat-icon class="mine mr-2">{{icons.mining}}</mat-icon>Mining Positions</h4>
          <opdex-wallet-mining-positions-table [records]="miningPositions" (onPageChange)="handleMiningPositionsPageChange($event)"></opdex-wallet-mining-positions-table>
        </div>

        <div class="mb-3">
          <h4 class="mb-0 flex-row-center"><mat-icon class="stake mr-2">verified_user</mat-icon>Staking Positions</h4>
          <opdex-wallet-staking-positions-table [records]="stakingPositions" (onPageChange)="handleStakingPositionsPageChange($event)"></opdex-wallet-staking-positions-table>
        </div>
      </div>

      <div class="col-12 mobile-tx-feed">
        <opdex-tx-feed [transactionRequest]="transactionsRequest"></opdex-tx-feed>
      </div>
    </div>
  </div>
</div>
