<div class="add-liquidity">
  <form [formGroup]="form" name="add-liquidity-form" id="swap-form" (submit)="submit()">
    <div class="mb-3">
      <opdex-input-control [buttonDisabled]="true" [prefixIcon]="icons.add" label="Add {{pool.token.crs.symbol}}" [formControl]="amountCrs" [suffix]="pool.token.crs.symbol" [numbersOnly]="true">
        <div class="flex-row-center-between">
          <div class="tolerance-amounts">
            <span *ngIf="crsInMin">Min: {{crsInMin | shortNumber}}</span>
            <span *ngIf="crsInMinFiatValue" class="success ml-2">(${{crsInMinFiatValue | shortNumber}})</span>
          </div>
          <div class="fiat-quote">
            <span class="success ml-2" *ngIf="crsInFiatValue">${{crsInFiatValue | shortNumber}}</span>
          </div>
        </div>
      </opdex-input-control>
    </div>

    <opdex-input-control [buttonDisabled]="true" [prefixIcon]="icons.add" label="Add {{pool.token.src.symbol}}" [formControl]="amountSrc" [suffix]="pool.token.src.symbol" [numbersOnly]="true">
      <div class="flex-row-center-between">
        <div class="tolerance-amounts">
          <span *ngIf="srcInMin">Min: {{srcInMin | shortNumber}}</span>
          <span *ngIf="srcInMinFiatValue" class="success ml-2">(${{srcInMinFiatValue | shortNumber}})</span>
        </div>
        <div class="fiat-quote">
          <span class="success ml-2" *ngIf="srcInFiatValue">${{srcInFiatValue | shortNumber}}</span>
        </div>
      </div>
    </opdex-input-control>

    <div class="toggle-additional">
      <button mat-icon-button color="primary" [ngClass]="iconSizes.small" (click)="toggleShowMore(!showMore)" type="button"><mat-icon>{{showMore ? icons.remove : icons.add}}</mat-icon></button>
    </div>

    <div class="additional" *ngIf="showMore">
      <opdex-tolerance [value]="toleranceThreshold" (onToleranceChange)="calcTolerance($event)"></opdex-tolerance>

      <div class="mt-2">
        <opdex-deadline [value]="deadlineThreshold" (onDeadlineChange)="calcDeadline($event)"></opdex-deadline>
      </div>
    </div>

    <button mat-flat-button color="primary" class="mt-3 w-100" [disabled]="!form.valid || !context?.wallet">Quote</button>
  </form>

  <div class="mt-3" *ngIf="allowance">
    <opdex-allowance-validation [transactionType]="transactionTypes.addLiquidity" [allowance]="allowance"></opdex-allowance-validation>
  </div>
</div>
