<div class="providing">
  <mat-button-toggle-group aria-label="Transaction Type" class="w-100 mb-3" [value]="child" #group="matButtonToggleGroup">
    <mat-button-toggle [value]="option.value" class="w-100" *ngFor="let option of txOptions">{{option.action}}</mat-button-toggle>
  </mat-button-toggle-group>

  <opdex-pool-preview [pool]="pool" [view]="view"></opdex-pool-preview>
  <opdex-date-slider></opdex-date-slider>
  <opdex-card *ngIf="pool">
    <opdex-tx-provide-add *ngIf="group.value == 1" [pool]="pool"></opdex-tx-provide-add>
    <opdex-tx-provide-remove *ngIf="group.value == 2" [pool]="pool"></opdex-tx-provide-remove>
  </opdex-card>
</div>
