<div class="providing">
  <mat-button-toggle-group aria-label="Transaction Type" class="w-100 mb-3" value="1" #group="matButtonToggleGroup">
    <mat-button-toggle value="1" class="w-100">Add</mat-button-toggle>
    <mat-button-toggle value="2" class="w-100">Remove</mat-button-toggle>
  </mat-button-toggle-group>

  <opdex-tx-provide-add *ngIf="group.value == 1"></opdex-tx-provide-add>
  <opdex-tx-provide-remove *ngIf="group.value == 2"></opdex-tx-provide-remove>
</div>
