<div class="remove-liquidity">
  <ng-container *ngIf="allowance$ | async as allowance">
    <opdex-allowance-validation [transactionType]="transactionTypes.removeLiquidity" [allowance]="allowance"></opdex-allowance-validation>
  </ng-container>

  <form [formGroup]="form" name="remove-liquidity-form" id="remove-liquidity-form" (submit)="submit()">
    <opdex-input-control [buttonDisabled]="true" [prefixIcon]="icons.remove" label="Liquidate" [formControl]="liquidity" [suffix]="pool.token.lp.symbol" [numbersOnly]="true">
      <div class="d-flex flex-row justify-content-between">
        <div class="tolerance-amounts">
          <!-- <span *ngIf="srcInMin">Min: {{srcInMin | shortNumber}}</span> -->
          <!-- <span *ngIf="srcInMinFiatValue" class="success ml-2">(${{srcInMinFiatValue | shortNumber}})</span> -->
        </div>
        <div class="fiat-quote">
          <span class="success ml-2" *ngIf="lptInFiatValue">${{lptInFiatValue | shortNumber}}</span>
        </div>
      </div>
    </opdex-input-control>

    <div class="toggle-additional">
      <button mat-button color="primary" class="tiny" (click)="toggleShowMore(true)" *ngIf="!showMore"><mat-icon class="mr-1">add</mat-icon> More</button>
      <button mat-button color="warn" class="tiny" (click)="toggleShowMore(false)" *ngIf="showMore"><mat-icon class="mr-1">remove</mat-icon> Less</button>
    </div>

    <div class="additional" *ngIf="showMore">
      <opdex-tolerance [control]="tolerance" (onToleranceChange)="calcTolerance($event)"></opdex-tolerance>

      <div class="mt-2">
        <opdex-deadline [control]="deadline" (onDeadlineChange)="calcDeadline($event)"></opdex-deadline>
      </div>
    </div>

    <button mat-flat-button color="primary" class="mt-4 w-100" [disabled]="!form.valid || !context?.wallet">Quote</button>
  </form>
</div>
