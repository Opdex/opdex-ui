<opdex-card class="swap">
  <opdex-allowance-validation [allowance]="allowance"></opdex-allowance-validation>

  <form [formGroup]="form" name="swap-form" id="swap-form">
    <mat-form-field floatLabel="always">
      <mat-label>Sell</mat-label>

      <button mat-icon-button matPrefix disabled>
        <mat-icon matPrefix>remove</mat-icon>
      </button>

      <input matInput type="text" [formControl]="tokenInAmount" placeholder="0.00" autocomplete="off">

      <button mat-button matSuffix (click)="changeToken('tokenIn')">
        {{tokenInDetails?.symbol || 'CRS'}}
      </button>

      <mat-hint *ngIf="tokenInAmount.value">$100.00</mat-hint>
    </mat-form-field>

    <div class="switch">
      <button mat-icon-button class="small" (click)="switch()"><mat-icon>arrow_downward</mat-icon></button>
    </div>

    <mat-form-field floatLabel="always">
      <mat-label>Buy</mat-label>

      <button mat-icon-button matPrefix disabled>
        <mat-icon matPrefix>add</mat-icon>
      </button>

      <input matInput type="text" [formControl]="tokenOutAmount" placeholder="0.00" autocomplete="off">

      <button mat-button matSuffix (click)="changeToken('tokenOut')">
        {{tokenOutDetails?.symbol || 'Select Token'}}
      </button>

      <mat-hint *ngIf="tokenOutAmount.value">$100.00 <span class="mr-2">(2.95%)</span></mat-hint>
    </mat-form-field>
  </form>

  <div class="space-between"></div>

  <!-- <div class="swap-info mt-1" *ngIf="form.controls.tokenIn.value > 0 && form.controls.to.value > 0">
    <p class="mb-0">Slippage: .1%</p>
    <p class="mb-0">Minimum Received: 12345</p>
    <p class="mb-0">Price: 12345</p>
    <p class="mb-0">Price Impact: 12345</p>
    <p class="mb-0">Fee: .03%</p>
  </div> -->

  <div *ngIf="txHash">
    <span style="font-size: 10px;">{{txHash}}</span>
  </div>
  <opdex-deadline-slider label="Deadline" [default]="20" [formControl]="deadline"></opdex-deadline-slider>

  <button mat-flat-button color="primary" class="mt-4 w-100" (click)="submit()" [disabled]="!form.valid">Swap</button>
</opdex-card>
