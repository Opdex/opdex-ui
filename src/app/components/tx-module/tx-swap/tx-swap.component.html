<opdex-card class="swap" [thin]="true">
  <opdex-allowance-validation [transactionType]="transactionTypes.swap" [allowance]="allowance"></opdex-allowance-validation>

  <form [formGroup]="form" name="swap-form" id="swap-form">
    <opdex-input-control [prefixIcon]="icons.remove" label="Sell" [formControl]="tokenInAmount" [suffix]="tokenInDetails?.symbol || 'CRS'" (handleChangeToken)="changeToken('tokenIn')" [numbersOnly]="true"></opdex-input-control>
    <div class="switch">
      <button mat-icon-button class="small" (click)="switch()"><mat-icon>arrow_downward</mat-icon></button>
    </div>
    <opdex-input-control [prefixIcon]="icons.add" label="Buy" [formControl]="tokenOutAmount" [suffix]="tokenOutDetails?.symbol || 'Select Token'" (handleChangeToken)="changeToken('tokenOut')" [numbersOnly]="true"></opdex-input-control>
  </form>

  <div class="mt-2">
    <opdex-deadline-slider label="Deadline" [default]="20" [formControl]="deadline"></opdex-deadline-slider>
  </div>

  <button mat-flat-button color="primary" class="mt-4 w-100" (click)="submit()" [disabled]="!form.valid || !context?.wallet">Quote</button>
</opdex-card>
