<opdex-card class="allowance">
  <form [formGroup]="form" name="allowance-form" id="swap-form" (submit)="submit()">
    <opdex-input-control [buttonDisabled]="true" [prefixIcon]="icons.link" label="Token" [formControl]="token"></opdex-input-control>
    <opdex-input-control [buttonDisabled]="true" [prefixIcon]="icons.link" label="Spender" [formControl]="spender"></opdex-input-control>
    <opdex-input-control [buttonDisabled]="true" [prefixIcon]="icons.add" label="Amount" [formControl]="amount"></opdex-input-control>

    <div class="space-between"></div>

    <!-- <div class="swap-info mt-1" *ngIf="form.controls.tokenIn.value > 0 && form.controls.to.value > 0">
      <p class="mb-0">Slippage: .1%</p>
      <p class="mb-0">Minimum Received: 12345</p>
      <p class="mb-0">Price: 12345</p>
      <p class="mb-0">Price Impact: 12345</p>
      <p class="mb-0">Fee: .03%</p>
    </div> -->

    <div *ngIf="txHash">
      <span style="font-size: 10px;">{{txHash}}</span>
    </div>

    <button mat-flat-button color="primary" class="mt-4 w-100" [disabled]="!form.valid">Continue</button>
  </form>
</opdex-card>
