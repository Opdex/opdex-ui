<div class="start-staking">
  <form [formGroup]="form" name="start-staking-form" id="start-staking-form" (submit)="submit()">
    <opdex-input-control [suffixDisabled]="true" [prefixIcon]="icons.add" label="Stake" [formControl]="amount" [suffix]="pool.summary.staking?.token.symbol" [numbersOnly]="true">
      <div class="flex-row-center-end">
        <span class="success" *ngIf="fiatValue">${{fiatValue | shortNumber}}</span>
      </div>
    </opdex-input-control>

    <opdex-percentage-amount-buttons
      [contract]="pool.summary.staking?.token.address"
      [token]="pool.summary.staking?.token"
      positionType="Balance"
      [selected]="percentageSelected"
      (onPercentageSelect)="handlePercentageSelect($event)"></opdex-percentage-amount-buttons>

    <p class="mt-2 mb-0 error" *ngIf="!sufficientBalance && form.valid && fiatValue">Insufficient balance</p>

    <button mat-flat-button color="primary" class="mt-3 w-100" [disabled]="!form.valid || !context?.wallet">Quote</button>

    <opdex-tx-quote-errors [quoteErrors]="quoteErrors"></opdex-tx-quote-errors>
  </form>

  <div class="mt-3" *ngIf="allowance">
    <opdex-allowance-validation [transactionType]="transactionTypes.startStaking" [allowance]="allowance"></opdex-allowance-validation>
  </div>
</div>
