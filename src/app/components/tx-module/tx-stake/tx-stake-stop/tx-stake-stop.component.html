<div class="stop-staking">
  <form [formGroup]="form" name="stop-staking-form" id="swap-form">
    <div class="exactly swap-row">
      <div class="amount">
        <mat-form-field appearance="outline" class="w-100" >
          <input matInput type="text" [required]="true" [formControl]="pool" autocomplete="off" placeholder="xBTC/CRS">
        </mat-form-field>
      </div>

      <div class="token">
        <button mat-stroked-button color="primary" type="button">Pool</button>
      </div>
    </div>


    <div class="exactly swap-row">
      <div class="spend-receive-button">
        <button mat-icon-button color="primary" type="button" class="small" disabled><mat-icon>remove</mat-icon></button>
      </div>

      <div class="amount">
        <mat-form-field appearance="outline" class="w-100" >
          <input matInput type="text" [required]="true" [formControl]="amount" autocomplete="off" placeholder="0">
        </mat-form-field>
      </div>

      <div class="token">
        <button mat-stroked-button color="primary" type="button" disabled>ODX</button>
      </div>
    </div>

    Checkbox - Liquidate

    <div class="space-between"></div>

      <p class="mb-0">Slippage: .1%</p>
      <p class="mb-0">Minimum Received: 12345</p>
      <p class="mb-0">Price: 12345</p>
      <p class="mb-0">Price Impact: 12345</p>
      <p class="mb-0">Fee: .03%</p>
    </div> -->

    <button mat-flat-button color="primary" class="mt-4 w-100">Continue</button>

  </form>
</div>
