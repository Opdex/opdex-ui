<div class="collect-staking-rewards">
  <form [formGroup]="form" name="collect-staking-rewards-form" id="collect-staking-rewards-form" (submit)="submit()">
    <mat-checkbox
      required
      formControlName="liquidate"
      color="primary"
      name="liquidate"
      value="false"
      aria-label="Liquidate Rewards">
      Liquidate
    </mat-checkbox>

    <button mat-flat-button color="primary" class="mt-4 w-100">Continue</button>
  </form>
</div>
