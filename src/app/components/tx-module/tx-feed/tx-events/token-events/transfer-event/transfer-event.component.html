<p class="mb-0" *ngIf="token$ | async as token; else loading;">
  Transferred
  <strong>{{event.amount | formatNumber:token.decimals}}</strong>
  {{token.symbol}} to {{event.to | shortAddress:4}}.
</p>

<ng-template #loading>Transferred <strong>{{event.amount | formatNumber:8}}</strong>xYZT to ABcd...eFGh.</ng-template>
