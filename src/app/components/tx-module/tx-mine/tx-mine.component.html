<div class="mining">
  <mat-button-toggle-group aria-label="Transaction Type" class="w-100 mb-3" value="1" #group="matButtonToggleGroup">
    <mat-button-toggle value="1" class="w-100">Start</mat-button-toggle>
    <mat-button-toggle value="2" class="w-100">Stop</mat-button-toggle>
    <mat-button-toggle value="3" class="w-100">Collect</mat-button-toggle>
  </mat-button-toggle-group>

  <opdex-pool-preview [pool]="pool"></opdex-pool-preview>

  <opdex-card *ngIf="pool">
    <opdex-tx-mine-start *ngIf="group.value == 1"></opdex-tx-mine-start>
    <opdex-tx-mine-stop *ngIf="group.value == 2"></opdex-tx-mine-stop>
    <opdex-tx-mine-collect *ngIf="group.value == 3"></opdex-tx-mine-collect>
  </opdex-card>
</div>
