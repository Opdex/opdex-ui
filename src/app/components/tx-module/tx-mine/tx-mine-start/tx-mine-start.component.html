<div class="start-mining">
  <form [formGroup]="form" name="start-mining-form" id="start-mining-form" (submit)="submit()">
    <opdex-input-control [buttonDisabled]="true" [prefixIcon]="icons.add" label="Mine" [formControl]="amount" [suffix]="pool.token.lp.symbol" [numbersOnly]="true">
      <div class="flex-row-center-end">
        <span class="success" *ngIf="fiatValue">${{fiatValue | shortNumber}}</span>
      </div>
    </opdex-input-control>

    <opdex-percentage-amount-buttons
      [contract]="pool.address"
      [token]="pool.token.lp"
      positionType="Balance"
      [selected]="percentageSelected"
      (onPercentageSelect)="handlePercentageSelect($event)"></opdex-percentage-amount-buttons>

    <button mat-flat-button color="primary" class="mt-3 w-100" [disabled]="!form.valid || !context?.wallet">Quote</button>
  </form>

  <div class="mt-3" *ngIf="allowance">
    <opdex-allowance-validation [transactionType]="transactionTypes.startMining" [allowance]="allowance"></opdex-allowance-validation>
  </div>
</div>
