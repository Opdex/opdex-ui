<div class="stop-mining">
  <form [formGroup]="form" name="stop-mining-form" id="stop-mining-form" (submit)="submit()">
    <opdex-input-control [buttonDisabled]="true" [prefixIcon]="icons.remove" label="Stop Mining" [formControl]="amount" [suffix]="pool.token.lp.symbol"></opdex-input-control>

    <button mat-flat-button color="primary" class="mt-4 w-100" [disabled]="!form.valid">Continue</button>
  </form>
</div>
