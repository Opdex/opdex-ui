<div class="stop-mining">
  <form [formGroup]="form" name="stop-mining-form" id="stop-mining-form" (submit)="submit()">
    <opdex-input-control [buttonDisabled]="true" [prefixIcon]="icons.remove" label="Stop Mining" [formControl]="amount" [suffix]="pool.token.lp.symbol" [numbersOnly]="true">
      <div class="flex-row-center-end">
        <span class="success" *ngIf="fiatValue">${{fiatValue | shortNumber}}</span>
      </div>
    </opdex-input-control>

    <button mat-flat-button color="primary" class="mt-3 w-100" [disabled]="!form.valid || !context?.wallet">Quote</button>
  </form>
</div>
