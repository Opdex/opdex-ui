<div class="d-flex flex-row">
  <div class="mr-2">
    <mat-icon [ngClass]="iconSizes.small" class="provide">{{icons.checkOutline}}</mat-icon>
  </div>

  <div class="w-100 overflow-ellipsis">
    <div class="d-flex flex-row justify-content-between">
      Transaction Submitted
      <button mat-icon-button [ngClass]="iconSizes.tiny" (click)="close()"><mat-icon>{{icons.close}}</mat-icon></button>
    </div>

    <small class="message light overflow-ellipsis">{{data.txHash}}</small>
  </div>
</div>
