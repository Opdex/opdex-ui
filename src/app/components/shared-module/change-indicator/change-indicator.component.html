<div class="change-indicator {{value >= 0 ? 'positive' : 'negative'}} {{size}}" *ngIf="value !== 0 || forceDisplay">
  <mat-icon *ngIf="value !== 0">{{value >= 0 ? 'arrow_upward' : 'arrow_downward'}}</mat-icon>
  <mat-icon *ngIf="value === 0">swap_vert</mat-icon>

  <p class="change" *ngIf="value !== 0">{{(value > 0 ? value : value * -1)}}%</p>
  <p class="change" *ngIf="value === 0">0.00%</p>
</div>
