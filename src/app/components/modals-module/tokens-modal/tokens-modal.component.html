<div class="container">
  <h2>Tokens</h2>

  <mat-divider></mat-divider>


  <ng-container *ngIf="tokens">
    <div class="row token-row" *ngFor="let token of tokens" (click)="selectToken(token)">
      <div class="col-4">
        {{token.name}}
      </div>

      <div class="col-3">
        {{token.symbol}}
      </div>

      <div class="col-5">
        {{token.address | shortAddress:8}}
      </div>
    </div>
  </ng-container>

  <mat-divider></mat-divider>
  <button mat-flat-button color="primary" class="mt-2 w-100">Add New Token</button>
</div>
