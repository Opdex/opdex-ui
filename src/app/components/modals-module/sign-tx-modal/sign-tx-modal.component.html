<div class="review-tx-modal">
  <h2 class="mb-4">Review Transaction</h2>

  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <span class="amount amount-out">+10.45698473</span>
      <span class="token">xBTC</span>
      <br>
      <span class="usd">($345.32)</span>
    </div>

    <div>
      <mat-icon>swap_horiz</mat-icon>
    </div>

    <div>
      <span class="amount amount-in">-20.72345823</span>
      <span class="token">ODX</span>
      <br>
      <span class="usd align-right">($345.32)</span>
    </div>
  </div>

  <div class="d-flex justify-content-between d-flex">
    <p class="light">Estimated Transaction Fee</p>
    <p>$1.30</p>
  </div>

  <div class="d-flex justify-content-between d-flex">
    <p class="light">Estimated Gas Cost</p>
    <p>0.01 CRS ($0.20)</p>
  </div>

  <div class="d-flex justify-content-between d-flex">
    <p class="light">Tolerance</p>
    <p>0.5%</p>
  </div>

  <div class="d-flex justify-content-between d-flex">
    <p class="light">Deadline</p>
    <p>03/25/22 4:30PM UTC</p>
  </div>

  <mat-checkbox
    class="mt-3"
    color="primary"
    name="agree"
    value="false"
    aria-label="Agree to Terms of Service"
    [formControl]="agree">
    I agree to the <a href="javascript:void(0)">Terms & Conditions</a>
  </mat-checkbox>

  <ng-container *ngIf="agree.value">
    <qrcode [qrdata]="'aslkdfhaskdjlfjhagsdgfklasdjhfgasdhfmawkjehgkalsjfdhlgasdklf'" [width]="300" [margin]="2" [errorCorrectionLevel]="'M'"></qrcode>

    <p class="text-center light">Scan with Stratis Wallet</p>

    <button mat-flat-button color="primary" class="w-100 mt-3">Local Submit</button>
  </ng-container>

  <img src="/assets/defi1.png" class="defi" alt="DeFi blocks">
</div>
