<opdex-card class="pool-card" *ngIf="pool">
  <div class="top-details">
    <h3 class="title">
      <a href="javascript:void(0)" [routerLink]="['/pools', pool.address]">{{pool.token.src.symbol}}-{{pool.token.crs.symbol}}</a>
    </h3>

    <button mat-icon-button color="primary" class="small" [matMenuTriggerFor]="beforeMenu">
      <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #beforeMenu="matMenu" xPosition="before" class="w-100">
      <button mat-menu-item class="small" (click)="startMining()">
        <mat-icon class="add">add</mat-icon>
        Start Mining {{pool.token.staking.symbol}}
      </button>

      <button mat-menu-item class="small" (click)="stopMining()">
        <mat-icon class="remove">remove</mat-icon>
        Stop Mining {{pool.token.staking.symbol}}
      </button>

      <button mat-menu-item class="small" (click)="collect()">
        <mat-icon class="collect">donut_large</mat-icon>
        Collect Mined {{pool.token.staking.symbol}}
      </button>
    </mat-menu>
  </div>

  <div class="bottom-details">
    <div class="left">
      <p class="sub-heading">Mining</p>
      <!--{{ pool.mining?.tokensMining | shortNumber}} -->
      <p class="value"><span class="b-400">${{ miningUsd | shortNumber}}</span> <small> {{pool.token.lp.symbol}}</small></p>
    </div>

    <div class="right">
      <p class="sub-heading">Reward per Block</p>
      <p class="value">{{ pool.mining?.rewardPerBlock | shortNumber}} <small>{{pool.token.staking.symbol}}</small></p>
    </div>
  </div>
</opdex-card>
