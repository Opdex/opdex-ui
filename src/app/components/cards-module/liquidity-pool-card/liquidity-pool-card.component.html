<opdex-card class="liquidity-pool">
  <div class="d-flex justify-content-between align-items-center">
    <h3 class="d-inline mb-0">{{pool}}</h3>
    <div>
      <button mat-icon-button class="swap small mr-2" (click)="swap()" title="Swap"><mat-icon>swap_horiz</mat-icon></button>
      <button mat-icon-button class="provide small mr-2" (click)="provide()" title="Provide"><mat-icon>add</mat-icon></button>
      <button mat-icon-button class="stake small mr-2" (click)="stake()" title="Stake"><mat-icon>star</mat-icon></button>
      <button mat-icon-button class="mine small" (click)="mine()" title="Mine"><mat-icon>whatshot</mat-icon></button>
    </div>
  </div>

  <div class="details">
    <div class="mining">
      <p class="sub-heading">Volume</p>
      <p class="value">$49,592</p>
    </div>

    <div class="remaining">
      <p class="sub-heading">Liquidity</p>
      <p class="value">$3.45M</p>
    </div>
  </div>
</opdex-card>
