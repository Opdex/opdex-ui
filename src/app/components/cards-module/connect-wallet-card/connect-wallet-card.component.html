<opdex-card>
  <div class="flex-row-center-between">
    <h5 class="mb-0 flex-row-center">
      <mat-icon class="mine small mr-2">{{icons.error}}</mat-icon>
      Wallet
    </h5>

    <button mat-stroked-button color="primary" [ngClass]="iconSizes.small" class="flex-row-center" (click)="connectWallet()">
      <span class="flex-row-center">
        Connect
        <mat-icon class="tiny ml-2">{{ icons.wallet }}</mat-icon>
      </span>
    </button>
  </div>
</opdex-card>
