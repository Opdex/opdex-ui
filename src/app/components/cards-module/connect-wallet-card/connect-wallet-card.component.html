<opdex-card>
  <div class="d-flex justify-content-between align-items-center">
    <h5 class="mb-0 d-flex align-items-center" style="font-weight: 400;">
      <mat-icon color="warn" class="small mr-2">error_outline</mat-icon>
      Connect Wallet
    </h5>
    <button mat-icon-button color="primary" class="small" (click)="toggleConnectMessage()">
      <mat-icon>{{ hideConnectMessage ? icons.add : icons.remove }}</mat-icon>
    </button>
  </div>

  <div class="mt-3" *ngIf="!hideConnectMessage">
    <p>Provide your wallet public key to review your quotes, history and token balances.</p>
    <button mat-stroked-button color="primary" class="w-100 d-flex align-items-center" (click)="connectWallet()">
      Connect
    </button>
  </div>
</opdex-card>
