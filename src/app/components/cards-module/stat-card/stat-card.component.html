<div class="stat-card">
  <opdex-card>
    <h4 class="stat-header">
      {{title}} <small class="ml-2" *ngIf="daily">(24hr)</small>

      <button mat-icon-button color="primary" class="tiny ml-1">
        <mat-icon>help</mat-icon>
      </button>
    </h4>

    <div class="stat">
      <p class="stat-value">
        {{value}}
      </p>

      <opdex-change-indicator [value]="change" *ngIf="change !== null"></opdex-change-indicator>
    </div>
  </opdex-card>
</div>
