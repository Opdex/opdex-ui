<opdex-card class="pool-card">
  <ng-container *ngIf="pool !== null && pool !== undefined; else loading">
    <div class="top-details">
      <div class="title-container flex-row-center">
        <div class="asset-images flex-row-center">
          <opdex-token-icons [tokens]="[pool.tokens.crs, pool.tokens.src]"></opdex-token-icons>
        </div>

        <h3 class="title ml-2">
          <a href="javascript:void(0)" [routerLink]="['/pools', pool.address]">{{pool.name}}</a>
        </h3>
      </div>

      <button mat-icon-button color="primary" [ngClass]="iconSizes.small" [matMenuTriggerFor]="beforeMenu">
        <mat-icon>{{icons.more}}</mat-icon>
      </button>

      <mat-menu #beforeMenu="matMenu" xPosition="before" class="w-100">
        <button mat-menu-item [ngClass]="iconSizes.small" (click)="swap()">
          <mat-icon class="swap">{{icons.swap}}</mat-icon> Swap {{pool.tokens.src?.symbol}}
        </button>
        <button mat-menu-item [ngClass]="iconSizes.small" (click)="provide()">
          <mat-icon class="provide">{{icons.provide}}</mat-icon> Provide {{pool.tokens.src?.symbol}}
        </button>
        <button mat-menu-item [ngClass]="iconSizes.small" (click)="stake()" *ngIf="pool.summary.staking">
          <mat-icon class="stake">{{icons.staking}}</mat-icon> Stake {{pool.summary.staking?.token?.symbol}}
        </button>
        <button mat-menu-item [ngClass]="iconSizes.small" (click)="mine()" *ngIf="pool.miningPool?.isActive">
          <mat-icon class="mine">{{icons.mining}}</mat-icon> Mine {{pool.summary.staking?.token?.symbol}}
        </button>
      </mat-menu>
    </div>

    <div class="bottom-details">
      <div class="left">
        <p class="sub-heading">Staking</p>
        <p class="value">{{pool.summary.staking.weight | shortNumber}} {{pool.summary.staking?.token.symbol}}</p>
      </div>

      <div class="right">
        <p class="sub-heading">Liquidity</p>
        <p class="value">${{pool.summary.reserves.usd | shortNumber}}</p>
      </div>
    </div>
  </ng-container>

  <ng-template #loading>
    <div class="skeleton-bg w-50 mb-3"></div>

    <div class="flex-row-center">
      <div class="w-50">
        <div class="skeleton-bg w-50 mb-1"></div>
        <div class="skeleton-bg w-50 mb-1"></div>
      </div>

      <div class="w-50 flex-column-end">
        <div class="skeleton-bg w-50 mb-1"></div>
        <div class="skeleton-bg w-50 mb-1"></div>
      </div>
    </div>
  </ng-template>
</opdex-card>
