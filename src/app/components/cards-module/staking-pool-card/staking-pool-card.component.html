<opdex-card class="pool-card">
  <div class="top-details">
    <h3 class="title">
      <a href="javascript:void(0)" [routerLink]="['/pools', pool.address]">{{pool.token.src.symbol}}-CRS</a>
    </h3>

    <div class="button-group">
      <button mat-icon-button class="swap small" (click)="swap()" title="Swap"><mat-icon>swap_horiz</mat-icon></button>
      <button mat-icon-button class="provide small" (click)="provide()" title="Provide"><mat-icon>add</mat-icon></button>
      <button mat-icon-button class="stake small" (click)="stake()" title="Stake" *ngIf="pool.staking?.isActive"><mat-icon>star</mat-icon></button>
      <button mat-icon-button class="mine small" (click)="mine()" title="Mine" *ngIf="pool.mining?.isActive"><mat-icon>whatshot</mat-icon></button>
    </div>
  </div>

  <div class="bottom-details">
    <div class="left">
      <p class="sub-heading">Staking</p>
      <p class="value">{{pool.staking.weight | formatNumber:0}} {{pool.token.staking.symbol}}</p>
    </div>

    <div class="right">
      <p class="sub-heading">Liquidity</p>
      <p class="value">${{pool.reserves.usd | formatNumber}}</p>
    </div>
  </div>
</opdex-card>
