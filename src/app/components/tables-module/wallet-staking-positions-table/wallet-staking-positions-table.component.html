<ng-container *ngIf="!!dataSource; else loading">
  <ng-container *ngIf="dataSource?.data?.length; else noResults">
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort [trackBy]="trackBy" class="w-100">
        <ng-container matColumnDef="pool" sticky>
          <th mat-header-cell *matHeaderCellDef> Liquidity Pool </th>
          <td mat-cell *matCellDef="let element" class="no-wrap">
            <div class="no-wrap flex-row-center">
              <opdex-copy-button [tooltip]="element.liquidityPoolAddress" [value]="element.liquidityPoolAddress" [icon]="icons.link" [size]="iconSizes.tiny"></opdex-copy-button>
              <a class="no-decoration b-400 ml-2" href="javascript:void(0)" (click)="navigate(element.liquidityPoolAddress)">{{element.name}}</a>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element">
            <span class="no-wrap badge staking" *ngIf="element.isNominated">{{element.isNominated ? 'Nominated' : ''}}</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> Position </th>
          <td mat-cell *matCellDef="let element">
            <span class="no-wrap">{{element.position | formatNumber:element.decimals}} <small>{{element.stakingTokenSymbol}}</small></span>
          </td>
        </ng-container>

        <ng-container matColumnDef="value">
          <th mat-header-cell *matHeaderCellDef> Value </th>
          <td mat-cell *matCellDef="let element"> <span class="positive-value">${{element.value.formattedValue | shortNumber}}</span></td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element">
            <div class="flex-row-center-end">
              <button mat-mini-fab class="tiny green flat mr-1" (click)="openSidebar('start', element.liquidityPoolAddress)" matTooltip="Start Staking" [disabled]="!element.isCurrentMarket"><mat-icon>{{icons.add}}</mat-icon></button>
              <button mat-mini-fab class="tiny red flat mr-1" (click)="openSidebar('stop', element.liquidityPoolAddress)" matTooltip="Stop Staking" [disabled]="!element.isCurrentMarket"><mat-icon>{{icons.remove}}</mat-icon></button>
              <button mat-mini-fab class="tiny purple flat" (click)="openSidebar('collect', element.liquidityPoolAddress)" matTooltip="Collect Rewards" [disabled]="!element.isCurrentMarket"><mat-icon>{{icons.rewards}}</mat-icon></button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <div class="paginator">
      <div class="flex-row-center-center">
        <button mat-icon-button [disabled]="!paging?.previous" (click)="pageChange(paging.previous)"><mat-icon>{{icons.previous}}</mat-icon></button>
        <button mat-icon-button [disabled]="!paging?.next" (click)="pageChange(paging.next)"><mat-icon>{{icons.next}}</mat-icon></button>
      </div>
    </div>
  </ng-container>

  <ng-template #noResults>
    <div class="mt-4">
      <p>No Results</p>
    </div>
  </ng-template>
</ng-container>

<ng-template #loading>
  <opdex-skeleton-table></opdex-skeleton-table>
</ng-template>
