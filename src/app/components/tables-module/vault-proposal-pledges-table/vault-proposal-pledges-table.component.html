<ng-container *ngIf="!loading; else loader">
  <ng-container *ngIf="dataSource?.data?.length; else noResults">
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort [trackBy]="trackBy" class="w-100">
        <ng-container matColumnDef="proposalId" sticky *ngIf="!!hideProposalIdColumn === false">
          <th mat-header-cell *matHeaderCellDef> Proposal # </th>
          <td mat-cell *matCellDef="let element" class="token-identity no-wrap">
            {{element.proposalId}}
          </td>
        </ng-container>

        <ng-container matColumnDef="pledger">
          <th mat-header-cell *matHeaderCellDef> Pledger </th>
          <td mat-cell *matCellDef="let element"> <span class="no-wrap">{{element.pledger}}</span> </td>
        </ng-container>

        <ng-container matColumnDef="pledge">
          <th mat-header-cell *matHeaderCellDef> Pledge </th>
          <td mat-cell *matCellDef="let element"> <span class="no-wrap">{{element.pledge | formatNumber:8}}</span> </td>
        </ng-container>

        <ng-container matColumnDef="balance">
          <th mat-header-cell *matHeaderCellDef> Balance </th>
          <td mat-cell *matCellDef="let element"> <span class="no-wrap">{{element.balance | formatNumber:8}}</span> </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>  </th>
          <td mat-cell *matCellDef="let element">
            <div class="flex-row-center-end">
              <button mat-mini-fab class="tiny green flat mr-1" (click)="openSidebar(element.proposalId, false)" matTooltip="Pledge"><mat-icon>{{icons.add}}</mat-icon></button>
              <button mat-mini-fab class="tiny red flat" (click)="openSidebar(element.proposalId, true)" matTooltip="Withdraw"><mat-icon>{{icons.remove}}</mat-icon></button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <div class="paginator">
      <div class="flex-row-center-center">
        <button mat-icon-button [disabled]="!paging?.previous" (click)="pageChange(paging?.previous)"><mat-icon>{{icons.previous}}</mat-icon></button>
        <button mat-icon-button [disabled]="!paging?.next" (click)="pageChange(paging?.next)"><mat-icon>{{icons.next}}</mat-icon></button>
      </div>
    </div>
  </ng-container>

  <ng-template #noResults>
    <div class="mt-4">
      <p>No Results</p>
    </div>
  </ng-template>
</ng-container>

<ng-template #loader>
  <opdex-skeleton-table></opdex-skeleton-table>
</ng-template>
