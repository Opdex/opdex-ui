<div class="table-container">
  <table mat-table [dataSource]="dataSource" matSort [trackBy]="trackBy" class="w-100">
    <ng-container matColumnDef="name" >
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> <a href="javascript:void(0)" (click)="navigate(element.address)">{{element.name}} <small>{{element.symbol }}</small></a> </td>
    </ng-container>

    <ng-container matColumnDef="balance">
      <th mat-header-cell *matHeaderCellDef> Balance </th>
      <td mat-cell *matCellDef="let element"> {{element.balance | formatNumber:element.decimals}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button class="swap small mr-3" (click)="swap(element)" title="Swap"><mat-icon>swap_horiz</mat-icon></button>
        <button mat-icon-button class="provide small mr-3" (click)="provide(element)" title="Provide"><mat-icon>control_point_duplicate</mat-icon></button>
        <button mat-icon-button class="stake small mr-3" (click)="stake(element)" title="Stake" *ngIf="element.symbol === 'ODX'"><mat-icon>verified_user</mat-icon></button>
        <button mat-icon-button class="mine small" (click)="mine(element)" title="Mine" *ngIf="element.symbol === 'OLPT'"><mat-icon>whatshot</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="pageSizeOptions" [length]="dataSource?.data?.length"></mat-paginator>
</div>
