<ng-container *ngIf="dataSource?.data?.length; else loading">
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort [trackBy]="trackBy" class="w-100">
      <ng-container matColumnDef="token" sticky>
        <th mat-header-cell *matHeaderCellDef> Token </th>
        <td mat-cell *matCellDef="let element" class="token-identity no-wrap">
          <div class="no-wrap d-flex align-items-center">
            <opdex-copy-button [tooltip]="element.address" [value]="element.address" [icon]="icons.link"></opdex-copy-button>
            <a class="no-decoration b-500" href="javascript:void(0)" (click)="navigate(element.address)">{{element.symbol}}</a>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element"> <span class="no-wrap">{{element.name}}</span> </td>
      </ng-container>

      <ng-container matColumnDef="balance">
        <th mat-header-cell *matHeaderCellDef> Balance </th>
        <td mat-cell *matCellDef="let element"> <span style="font-weight: 400;">{{element.balance | shortNumber}}</span> </td>
      </ng-container>

      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> Value </th>
        <td mat-cell *matCellDef="let element"> <span class="positive-value">${{element.total | shortNumber}}</span> </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element"> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <div class="paginator">
    <div class="d-flex justify-content-center">
      <button mat-icon-button [disabled]="!previous" (click)="pageChange(previous)"><mat-icon>{{icons.back}}</mat-icon></button>
      <button mat-icon-button [disabled]="!next" (click)="pageChange(next)"><mat-icon>{{icons.next}}</mat-icon></button>
    </div>
  </div>
</ng-container>

<ng-template #loading>
  No token balances found.
</ng-template>
