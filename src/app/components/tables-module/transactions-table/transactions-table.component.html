<mat-card *ngIf="theme$ | async as theme" [ngClass]="theme">
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" [trackBy]="trackBy" class="w-100">
      <ng-container matColumnDef="action" >
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> <a href="javascript:void(0)" (click)="navigate(element.name)">{{element.action}}</a> </td>
      </ng-container>

      <ng-container matColumnDef="value" >
        <th mat-header-cell *matHeaderCellDef> Value </th>
        <td mat-cell *matCellDef="let element"> {{element.value }}</td>
      </ng-container>

      <ng-container matColumnDef="amount0">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.amount0}} </td>
      </ng-container>

      <ng-container matColumnDef="amount1">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.amount1}} </td>
      </ng-container>

      <ng-container matColumnDef="wallet">
        <th mat-header-cell *matHeaderCellDef> Wallet </th>
        <td mat-cell *matCellDef="let element"> {{element.wallet}} </td>
      </ng-container>

      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef> Time </th>
        <td mat-cell *matCellDef="let element">
          {{element.time | date}}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</mat-card>
