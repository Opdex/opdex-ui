<div class="table-container">
  <table mat-table [dataSource]="dataSource" matSort [trackBy]="trackBy" class="w-100">
    <ng-container matColumnDef="wallet" >
      <th mat-header-cell *matHeaderCellDef> Wallet </th>
      <td mat-cell *matCellDef="let element">{{element.wallet}}</td>
    </ng-container>

    <ng-container matColumnDef="amount" >
      <th mat-header-cell *matHeaderCellDef> Amount </th>
      <td mat-cell *matCellDef="let element">{{element.amount | formatNumber:0}}</td>
    </ng-container>

    <ng-container matColumnDef="vestingStart">
      <th mat-header-cell *matHeaderCellDef> Vesting Start Block </th>
      <td mat-cell *matCellDef="let element"> {{element.vestingStart | formatNumber:0}}</td>
    </ng-container>

    <ng-container matColumnDef="vestingEnd">
      <th mat-header-cell *matHeaderCellDef> Vesting End Block </th>
      <td mat-cell *matCellDef="let element"> {{element.vestingEnd | formatNumber:0}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 25, 50]" [length]="dataSource?.data?.length"></mat-paginator>
</div>
