<ng-container *ngIf="dataSource?.data?.length; else loading">
  <ng-container *ngIf="dataSource?.data?.length; else noResults">
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort [trackBy]="trackBy" class="w-100">
        <ng-container matColumnDef="pool" sticky>
          <th mat-header-cell *matHeaderCellDef> Pool </th>
          <td mat-cell *matCellDef="let element" class="token-identity no-wrap">
            <div class="no-wrap flex-row-center">
              <opdex-copy-button [tooltip]="element.address" [value]="element.address" [icon]="icons.link" [size]="iconSizes.tiny"></opdex-copy-button>
              <a class="no-decoration b-400 ml-2" href="javascript:void(0)" (click)="navigate(element.address)">{{element.pool}}</a>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="token">
          <th mat-header-cell *matHeaderCellDef> Token</th>
          <td mat-cell *matCellDef="let element"> <span class="no-wrap">{{element.token}}</span> </td>
        </ng-container>

        <ng-container matColumnDef="balance">
          <th mat-header-cell *matHeaderCellDef> Balance </th>
          <td mat-cell *matCellDef="let element"> <span class="no-wrap">{{element.balance | formatNumber:element.decimals}}</span> </td>
        </ng-container>

        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef> Value </th>
          <td mat-cell *matCellDef="let element"> <span class="positive-value">${{element.total | shortNumber}}</span> </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>  </th>
          <td mat-cell *matCellDef="let element">
            <div class="flex-row-center-end">
              <button mat-mini-fab class="tiny green flat mr-1" (click)="openSidebar('add', element.address)" matTooltip="Add Liquidity"><mat-icon>{{icons.add}}</mat-icon></button>
              <button mat-mini-fab class="tiny red flat" (click)="openSidebar('remove', element.address)" matTooltip="Remove Liquidity"><mat-icon>{{icons.remove}}</mat-icon></button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <div class="paginator">
      <div class="flex-row-center-center">
        <button mat-icon-button [disabled]="!paging?.previous" (click)="pageChange(paging.previous)"><mat-icon>{{icons.previous}}</mat-icon></button>
        <button mat-icon-button [disabled]="!paging?.next" (click)="pageChange(paging.next)"><mat-icon>{{icons.next}}</mat-icon></button>
      </div>
    </div>
  </ng-container>

  <ng-template #noResults>
    <div class="mt-4">
      <p>No Results</p>
    </div>
  </ng-template>
</ng-container>

<ng-template #loading>
  <opdex-skeleton-table></opdex-skeleton-table>
</ng-template>
