<mat-card *ngIf="theme$ | async as theme" [ngClass]="theme" class="pb-0">
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort [trackBy]="trackBy" class="w-100">
      <ng-container matColumnDef="name" >
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> <a href="javascript:void(0)" (click)="navigate(element.name)">{{element.name}}</a> </td>
      </ng-container>

      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol }}</td>
      </ng-container>

      <ng-container matColumnDef="liquidity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Liquidity </th>
        <td mat-cell *matCellDef="let element"> {{element.liquidity}} </td>
      </ng-container>

      <ng-container matColumnDef="volumeDaily">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Volume (24hrs) </th>
        <td mat-cell *matCellDef="let element"> {{element.volumeDaily}} </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>

      <ng-container matColumnDef="change">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Change </th>
        <td mat-cell *matCellDef="let element"> {{element.change}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20]" [length]="dataSource?.data?.length"></mat-paginator>
  </div>
</mat-card>
