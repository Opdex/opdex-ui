<div class="table-container">
  <table mat-table [dataSource]="dataSource" matSort [trackBy]="trackBy" class="w-100">
    <ng-container matColumnDef="token" sticky>
      <th mat-header-cell *matHeaderCellDef> Token </th>
      <td mat-cell *matCellDef="let element">
        <div class="no-wrap d-flex align-items-center">
          <opdex-copy-button [tooltip]="element.address" [value]="element.address" icon="link"></opdex-copy-button>
          <a class="no-decoration b-500" href="javascript:void(0)" (click)="navigate(element.address)">{{element.symbol}}</a>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element">
        <span class="no-wrap">
          {{element.name}}
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element">
        <div class="d-flex justify-content-between">
          <div class="d-flex no-wrap align-items-center mr-3">
            <opdex-change-indicator [value]="element.change" [forceDisplay]="true" size="s" class="mr-2"></opdex-change-indicator>
            ${{element.price | shortNumber}}
          </div>

          <opdex-line-change [chartData]="element.price7d" *ngIf="element.price7d" class="float-right"></opdex-line-change>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<mat-paginator [pageSizeOptions]="pageSizeOptions" [length]="dataSource?.data?.length" [hidePageSize]="true"></mat-paginator>
