<ng-container *ngIf="dataSource?.data?.length; else loading">
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort [trackBy]="trackBy" class="w-100">
      <ng-container matColumnDef="token" sticky>
        <th mat-header-cell *matHeaderCellDef> Token </th>
        <td mat-cell *matCellDef="let element">
          <div class="no-wrap flex-row-center">
            <img src="" *ngIf="element.image">
            <div class="asset-image-placeholder mr-2" [ngClass]="{'odx': element.symbol.includes('ODX')}"></div>
            <!-- <opdex-copy-button [tooltip]="element.address" [value]="element.address" [icon]="icons.link" [size]="iconSizes.small"></opdex-copy-button> -->
            <a class="no-decoration b-400" href="javascript:void(0)" (click)="navigate(element.address)">{{element.symbol}}</a>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element">
          <span class="no-wrap">
            {{element.name}}
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Daily Price </th>
        <td mat-cell *matCellDef="let element">
          <div class="flex-row-center-between">
            <div class="flex-row-center no-wrap mr-3">
              <opdex-change-indicator [value]="element.change" [forceDisplay]="true" class="mr-2"></opdex-change-indicator>
              ${{element.price | shortNumber}}
            </div>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="history">
        <th mat-header-cell *matHeaderCellDef style="width: 150px;"> Monthly History </th>
        <td mat-cell *matCellDef="let element" style="width: 150px;">
          <div class="w-100 float-right">
            <opdex-line-change [chartData]="element.price7d" *ngIf="element.price7d"></opdex-line-change>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <div class="paginator">
    <div class="flex-row-center-center">
      <button mat-icon-button [disabled]="!paging?.previous" (click)="pageChange(paging?.previous)"><mat-icon>{{icons.previous}}</mat-icon></button>
      <button mat-icon-button [disabled]="!paging?.next" (click)="pageChange(paging?.next)"><mat-icon>{{icons.next}}</mat-icon></button>
    </div>
  </div>
</ng-container>

<ng-template #loading>
  <opdex-skeleton-table></opdex-skeleton-table>
</ng-template>
