<ng-container *ngIf="!loading; else loader">
  <ng-container *ngIf="dataSource?.data?.length; else noResults">
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort [trackBy]="trackBy" class="w-100">
        <ng-container matColumnDef="pool" sticky>
          <th mat-header-cell *matHeaderCellDef> Liquidity Pool </th>
          <td mat-cell *matCellDef="let element" class="no-wrap">
            <div class="no-wrap flex-row-center">
              <opdex-copy-button [tooltip]="element.liquidityPoolAddress" [value]="element.liquidityPoolAddress" [icon]="icons.link" [size]="iconSizes.tiny"></opdex-copy-button>
              <a class="no-decoration b-400 ml-2" href="javascript:void(0)" (click)="navigate(element.liquidityPoolAddress)">{{element.name}}</a>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element">
            <span class="no-wrap badge" [ngClass]="{'active': element.isActive, 'mining': !element.isActive}">{{element.isActive ? 'Enabled' : 'Disabled'}}</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> Position </th>
          <td mat-cell *matCellDef="let element">
            <span class="no-wrap">{{element.position | formatNumber:element.decimals}} <small>{{element.miningTokenSymbol}}</small></span>
          </td>
        </ng-container>

        <ng-container matColumnDef="value">
          <th mat-header-cell *matHeaderCellDef> Value </th>
          <td mat-cell *matCellDef="let element"> <span class="positive-value">${{element.value | shortNumber}}</span> </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element"> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <div class="paginator">
      <div class="flex-row-center-center">
        <button mat-icon-button [disabled]="!previous" (click)="pageChange(previous)"><mat-icon>{{icons.previous}}</mat-icon></button>
        <button mat-icon-button [disabled]="!next" (click)="pageChange(next)"><mat-icon>{{icons.next}}</mat-icon></button>
      </div>
    </div>
  </ng-container>

  <ng-template #noResults>
    <div class="mt-4">
      <p>No Results</p>
    </div>
  </ng-template>
</ng-container>

<ng-template #loader>
  <opdex-skeleton-table></opdex-skeleton-table>
</ng-template>
