<div class="table-container">
  <table mat-table [dataSource]="dataSource" matSort [trackBy]="trackBy" class="w-100">
    <ng-container matColumnDef="pool" sticky>
      <th mat-header-cell *matHeaderCellDef> Liquidity Pool </th>
      <td mat-cell *matCellDef="let element" class="no-wrap">
        <div class="no-wrap d-flex align-items-center">
          <opdex-copy-button [tooltip]="element.liquidityPoolAddress" [value]="element.liquidityPoolAddress" icon="link"></opdex-copy-button>
          <a class="no-decoration b-500" href="javascript:void(0)" (click)="navigate(element.liquidityPoolAddress)">{{element.name}}</a>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element">
        <span class="no-wrap badge" [ngClass]="{'active': element.isActive, 'mining': !element.isActive}">{{element.isActive ? 'Enabled' : 'Disabled'}}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> Position </th>
      <td mat-cell *matCellDef="let element">
        <span class="no-wrap" style="font-weight: 400;">{{element.position | shortNumber}} <small>{{element.miningTokenSymbol}}</small></span>
      </td>
    </ng-container>

    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef> Value </th>
      <td mat-cell *matCellDef="let element"> <span class="positive-value">${{element.value | shortNumber}}</span> </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element">
        <div class="float-right no-wrap">
          <!-- <div class="d-inline-block mr-3" style="width: 28px;">
            <button mat-icon-button class="swap small" (click)="swap(element)" title="Swap"><mat-icon>swap_horiz</mat-icon></button>
          </div>

          <div class="d-inline-block mr-3" style="width: 28px;">
            <button mat-icon-button class="provide small" (click)="provide(element)" title="Provide"><mat-icon>control_point_duplicate</mat-icon></button>
          </div> -->

          <!-- <div class="d-inline-block mr-3" style="width: 28px;">
            <button mat-icon-button class="stake small" (click)="stake(element)" title="Stake" *ngIf="element.symbol === 'ODX'"><mat-icon>verified_user</mat-icon></button>
          </div>

          <div class="d-inline-block mr-3" style="width: 28px;">
            <button mat-icon-button class="mine small" (click)="mine(element)" title="Mine" *ngIf="element.name === 'Opdex Liquidity Pool Token'"><mat-icon>whatshot</mat-icon></button>
          </div> -->
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<div class="paginator">
  <div class="d-flex justify-content-center">
    <button mat-icon-button [disabled]="!previous" (click)="pageChange(previous)"><mat-icon>arrow_back</mat-icon></button>
    <button mat-icon-button [disabled]="!next" (click)="pageChange(next)"><mat-icon>arrow_forward</mat-icon></button>
  </div>
</div>
