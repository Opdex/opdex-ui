<opdex-card *ngIf="theme$ | async as theme" [ngClass]="theme" class="pb-0">
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort [trackBy]="trackBy" class="w-100">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> <a href="javascript:void(0)" (click)="navigate(element.address)">{{element.name}} </a></td>
      </ng-container>

      <ng-container matColumnDef="liquidity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Liquidity </th>
        <td mat-cell *matCellDef="let element"> {{element.liquidity }}</td>
      </ng-container>

      <ng-container matColumnDef="stakingWeight">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Staking Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.stakingWeight}} </td>
      </ng-container>

      <ng-container matColumnDef="volumeDaily">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Volume (24hrs) </th>
        <td mat-cell *matCellDef="let element"> {{element.volumeDaily}} </td>
      </ng-container>

      <ng-container matColumnDef="providerRewards">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Provider Rewards </th>
        <td mat-cell *matCellDef="let element"> {{element.providerRewards}} </td>
      </ng-container>

      <ng-container matColumnDef="stakerRewards">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Staker Rewards </th>
        <td mat-cell *matCellDef="let element"> {{element.stakerRewards}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25]" [length]="dataSource?.data?.length"></mat-paginator>
  </div>
</opdex-card>
