<mat-card *ngIf="theme$ | async as theme" [ngClass]="theme" class="pb-0">
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort [trackBy]="trackBy" class="w-100">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> <a href="javascript:void(0)" (click)="navigate(element.address)">{{element.name}} </a></td>
      </ng-container>

      <ng-container matColumnDef="liquidity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Liquidity </th>
        <td mat-cell *matCellDef="let element"> {{element.liquidity }}</td>
      </ng-container>

      <ng-container matColumnDef="volumeDaily">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Volume (24hrs) </th>
        <td mat-cell *matCellDef="let element"> {{element.volumeDaily}} </td>
      </ng-container>

      <ng-container matColumnDef="volumeWeekly">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Volume (7d) </th>
        <td mat-cell *matCellDef="let element"> {{element.volumeWeekly}} </td>
      </ng-container>

      <ng-container matColumnDef="feesDaily">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fees (24hrs) </th>
        <td mat-cell *matCellDef="let element"> {{element.feesDaily}} </td>
      </ng-container>

      <ng-container matColumnDef="feesWeekly">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fees (7d) </th>
        <td mat-cell *matCellDef="let element"> {{element.feesWeekly}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20]" [length]="dataSource?.data?.length"></mat-paginator>
  </div>
</mat-card>
