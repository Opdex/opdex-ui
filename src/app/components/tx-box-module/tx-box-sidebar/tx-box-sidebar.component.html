<div class="transaction-sidebar">
  <mat-selection-list [multiple]="false" class="navigation">
    <mat-list-option
      *ngFor="let option of navigationOptions"
      [selected]="view === option.view"
      (click)="setView(option.view)">
        <mat-icon>{{option.icon}}</mat-icon>
    </mat-list-option>
  </mat-selection-list>

  <div class="space-between"></div>

  <button mat-icon-button class="mb-1">
    <mat-icon>settings</mat-icon>
  </button>
</div>
