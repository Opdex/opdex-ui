<p class="mb-0" *ngIf="pool$ | async as pool; else loading">
  Distributed <strong>{{event.amount | shortNumber}} </strong> <a class="no-decoration" routerLink="/tokens/{{pool.summary.staking?.token.symbol}}">{{pool.summary.staking?.token.symbol}}</a> to the <a class="no-decoration" routerLink="/pools/{{pool.address}}">{{pool.name}}</a> mining pool.
</p>

<ng-template #loading>
  Distributed <strong>{{event.amount | shortNumber}} </strong> to the XYZ/CRS mining pool.
</ng-template>
