<p class="mb-0" *ngIf="pool$ | async as pool; else loading">
  Collected
  <strong>
    {{event.amount | shortNumber}}
  </strong>
  <a class="no-decoration" routerLink="/tokens/{{pool.token.lp.address}}">{{pool.token.lp.symbol}}</a> staking rewards.
</p>

<ng-template #loading>Collected <strong>{{event.amount | shortNumber}}</strong> LPT staking rewards.</ng-template>
