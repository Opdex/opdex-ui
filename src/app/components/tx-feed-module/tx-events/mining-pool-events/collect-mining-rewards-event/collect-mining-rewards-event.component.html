<p class="mb-0" *ngIf="pool$ | async as pool; else loading">
  Collected
  <strong>{{event.amount | shortNumber}} </strong>
  <a class="no-decoration" routerLink="/tokens/{{pool.token.staking.address}}">{{pool.token.staking.symbol}}</a> for mining in
  <a class="no-decoration" routerLink="/pools/{{pool.address}}">{{pool.token.src.symbol}}/{{pool.token.crs.symbol}}</a>.
</p>

<ng-template #loading>
  Collected
  <strong>{{event.amount | shortNumber}}</strong> XYZ
  for mining in ABC/CRS.
</ng-template>
