<ng-container *ngIf="token && !error">
  +{{amount.formattedValue | shortNumber}}
  <a class="no-decoration" routerLink="/tokens/{{token.address}}">{{token.symbol}}</a>
</ng-container>

<div *ngIf="error" class="flex-row-center">
  <mat-icon [ngClass]="iconSizes.tiny" class="mine mr-2">{{icons.error}}</mat-icon> {{error}}
</div>
