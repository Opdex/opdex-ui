<div class="chart-toolbar">
  <div class="details">
    <a mat-button [matMenuTriggerFor]="menu" class="pl-0 pr-0 mr-2">
      <h4 class="title d-inline">{{title}}</h4> <mat-icon class="ml-1">arrow_drop_down</mat-icon>
    </a>

    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="switchChartType(option.category)" *ngFor="let option of chartOptions">{{option.category}}</button>
    </mat-menu>

    <h4 class="d-inline mb-0">{{selectedChart.prefix}}{{value | shortNumber}} {{selectedChart.suffix}}</h4>
  </div>

  <ng-container *ngIf="showTimeSpans">
    <div class="button-group desktop-menu" >
      <button mat-stroked-button class="small mr-1 pl-1 pr-1" (click)="timeChange('1D')">1D</button>
      <button mat-stroked-button class="small mr-1 pl-1 pr-1" (click)="timeChange('1W')">1W</button>
      <button mat-stroked-button class="small mr-1 pl-1 pr-1" (click)="timeChange('1M')">1M</button>
      <button mat-stroked-button class="small pl-1 pr-1" (click)="timeChange('1Y')">1Y</button>
    </div>

    <button mat-icon-button color="primary" class="small mobile-menu" [matMenuTriggerFor]="timeSpanMenu">
      <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #timeSpanMenu="matMenu" xPosition="before" class="w-100">
      <button mat-menu-item class="small" (click)="timeChange('1D')">1 Day</button>
      <button mat-menu-item class="small" (click)="timeChange('1W')">1 Week</button>
      <button mat-menu-item class="small" (click)="timeChange('1M')">1 Month</button>
      <button mat-menu-item class="small" (click)="timeChange('1Y')">1 Year</button>
    </mat-menu>
  </ng-container>
</div>

<div class="chart-wrapper">
  <div class="lock-overlay" *ngIf="locked"></div>
  <button mat-icon-button (click)="toggleLock()" class="lock-button">
    <mat-icon class="{{locked ? 'mine' : 'swap'}}">{{locked ? icons.lock : icons.unlock}}</mat-icon>
  </button>

  <div #chartContainer class="chart-container w-100" (resized)="onResized($event)">
    <div id="chartdiv" [ngClass]="{'loading-chart': loading}"></div>
  </div>
</div>
