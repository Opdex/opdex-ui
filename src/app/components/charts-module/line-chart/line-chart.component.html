<div class="chart-toolbar">
  <div class="details">
    <a mat-button [matMenuTriggerFor]="menu">
      <h4 class="title d-inline">{{title}}</h4> <mat-icon class="ml-2">{{icons.arrowDropDown}}</mat-icon>
    </a>

    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="switchChartType(option.category)" *ngFor="let option of chartOptions">{{option.category}}</button>
    </mat-menu>

    <h4 class="d-inline mb-0">{{selectedChart.prefix}}{{value | shortNumber}} {{selectedChart.suffix}}</h4>
  </div>

  <ng-container *ngIf="showTimeSpans">
    <div class="button-group desktop-menu" >
      <button mat-stroked-button [ngClass]="iconSizes.small" class="mr-1 pl-1 pr-1" (click)="timeChange('1D')">1D</button>
      <button mat-stroked-button [ngClass]="iconSizes.small" class="mr-1 pl-1 pr-1" (click)="timeChange('1W')">1W</button>
      <button mat-stroked-button [ngClass]="iconSizes.small" class="mr-1 pl-1 pr-1" (click)="timeChange('1M')">1M</button>
      <button mat-stroked-button [ngClass]="iconSizes.small" class="pl-1 pr-1" (click)="timeChange('1Y')">1Y</button>
    </div>

    <button mat-icon-button color="primary" [ngClass]="iconSizes.small" class="mobile-menu" [matMenuTriggerFor]="timeSpanMenu">
      <mat-icon>{{icons.more}}</mat-icon>
    </button>

    <mat-menu #timeSpanMenu="matMenu" xPosition="before" class="w-100">
      <button mat-menu-item [ngClass]="iconSizes.small" (click)="timeChange('1D')">1 Day</button>
      <button mat-menu-item [ngClass]="iconSizes.small" (click)="timeChange('1W')">1 Week</button>
      <button mat-menu-item [ngClass]="iconSizes.small" (click)="timeChange('1M')">1 Month</button>
      <button mat-menu-item [ngClass]="iconSizes.small" (click)="timeChange('1Y')">1 Year</button>
    </mat-menu>
  </ng-container>
</div>

<div class="chart-wrapper">
  <div #chartContainer class="chart-container w-100" (resized)="onResized($event)">
    <div id="chartdiv" [hidden]="loading"></div>
  </div>
</div>
