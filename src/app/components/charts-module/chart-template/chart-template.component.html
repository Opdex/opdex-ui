<div class="chart-wrapper">
  <div class="lock-overlay" *ngIf="locked"></div>
  <button mat-icon-button (click)="toggleLock()" class="lock-button">
    <mat-icon class="{{locked ? 'red' : 'blue'}}">
      {{locked ? icons.lock : icons.unlock}}
    </mat-icon>
  </button>

  <div #chartContainer class="chart-container w-100" (resized)="resize($event)">
    <ng-content></ng-content>
  </div>
</div>
