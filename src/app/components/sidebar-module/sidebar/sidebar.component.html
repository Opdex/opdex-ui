
<ng-container *ngIf="theme$ | async as theme">
  <div class="background"></div>
  <aside class="foreground" [ngClass]="theme">

      <img src="/assets/logo-light-blue.png" alt="Opdex Logo">
      <!-- <p class="opdex">OPDEX</p> -->
    </div>

    <ul class="sidebar-nav">
      <li>
        <a mat-button routerLink="/">
          <mat-icon>show_chart</mat-icon>
        </a>
        <!-- Market -->
      </li>
      <li>
        <a mat-button routerLink="/pools">
          <mat-icon>bubble_chart</mat-icon>
        </a>
        <!-- Pools -->
      </li>
      <li>
        <a mat-button routerLink="/tokens">
          <mat-icon>scatter_plot</mat-icon>
        </a>
        <!-- Tokens -->
      </li>
      <li>
        <a mat-button routerLink="/holdings">
          <mat-icon>list</mat-icon>
        </a>
        <!-- Holdings -->
      </li>
      <li>
        <a mat-button routerLink="/history">
          <mat-icon>history</mat-icon>
        </a>
        <!-- History -->
      </li>
      <li>
        <a mat-button>
          <mat-icon>account_balance_wallet</mat-icon>
        </a>
        <!-- History -->
      </li>
    </ul>




    <div class="space-between"></div>
