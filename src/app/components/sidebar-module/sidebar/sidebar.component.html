
<ng-container *ngIf="theme$ | async as theme">
  <aside [ngClass]="theme">
    <div class="logo" routerLink="/">
      <img src="/assets/logo-light-blue.png" alt="Opdex Logo">
      <p class="opdex">OPDEX</p>
    </div>

    <mat-selection-list #navigation [multiple]="false">
      <mat-list-item routerLink="/">
        <mat-icon class="mr-3" color="primary">bar_chart</mat-icon> Market
      </mat-list-item>
      <mat-list-item routerLink="/pairs">
        <mat-icon class="mr-3" color="primary">reorder</mat-icon> Pairs
      </mat-list-item>
      <mat-list-item routerLink="/tokens">
        <mat-icon class="mr-3" color="primary">bubble_chart</mat-icon> Tokens
      </mat-list-item>
      <mat-list-item routerLink="/holdings">
        <mat-icon class="mr-3" color="primary">account_balance_wallet</mat-icon> Holdings
      </mat-list-item>
      <mat-list-item routerLink="/history">
        <mat-icon class="mr-3" color="primary">history</mat-icon> History
      </mat-list-item>
    </mat-selection-list>


    <div class="space-between"></div>

    <button color="primary" mat-flat-button class="w-100 mb-1">Connect Wallet</button>

    <button mat-icon-button (click)="setTheme(theme === 'dark-mode' ? 'light-mode' : 'dark-mode')" class="small mt-2 ml-1">
      <mat-icon>{{theme === 'dark-mode' ? 'wb_sunny' : 'brightness_3'}}</mat-icon>
    </button>
  </aside>
</ng-container>
