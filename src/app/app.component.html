<main [ngClass]="theme">
  <mat-sidenav-container (backdropClick)="closeSidenav()" class="w-100 h-100 {{loading ? 'loading' : 'done'}}" *ngIf="context">
    <mat-sidenav #sidenav
      (keydown.escape)="closeSidenav()"
      position="end"
      class="transaction-sidebar"
      [fixedInViewport]="true"
      [fixedTopGap]="0"
      [fixedBottomGap]="0"
      [mode]="sidenavMode"
      [autoFocus]="false">
      <div style="padding-top: 25px; padding-left: 10px; padding-right: 10px;">
        <opdex-tx-sidebar (onModeChange)="handleSidenavModeChange($event)" [message]="message"></opdex-tx-sidebar>
      </div>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="main-content-container" [ngClass]="{'sidebar-pinned': isPinned}">
        <aside id="desktop-sidenav" [ngClass]="{'pinned': isPinned}">
          <opdex-side-nav (onPinnedToggle)="handlePinnedToggle($event)"></opdex-side-nav>
        </aside>

        <div class="animation-container">
          <div id="page-content">
            <div class="mobile-nav" [ngClass]="{'open': menuOpen}">
              <opdex-side-nav (onRouteChanged)="handleRouteChanged($event)"></opdex-side-nav>
              <button mat-icon-button class="small" (click)="handleToggleMenu()" style="position: fixed; right: 20px; bottom: 20px; z-index: 10" *ngIf="menuOpen">
                <mat-icon>{{icons.close}}</mat-icon>
              </button>
            </div>

            <div class="page-content-container" [@fadeAnimation]="prepareRoute(outlet)">
              <router-outlet #outlet="outlet"></router-outlet>
            </div>

            <div class="mobile-navbar">
              <opdex-mobile-nav (onToggleMenu)="handleToggleMenu()"></opdex-mobile-nav>
            </div>
          </div>
        </div>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>

  <div class="splash header-section" style="background-position: right" *ngIf="loading">
    <img class="loading-logo" src="/assets/logo-light-blue.png" alt="Opdex">
    <h1>OPDEX</h1>
  </div>
</main>
